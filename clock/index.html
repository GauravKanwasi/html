<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant Smooth Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .clock-container {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2),
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        0 0 20px rgba(0, 195, 255, 0.3) inset,
                        0 0 30px rgba(0, 195, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .clock-container::before {
            content: '';
            position: absolute;
            width: 330px;
            height: 330px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 195, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(10, 15, 40, 0.8);
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.5),
                        0 0 40px rgba(0, 100, 200, 0.3) inset;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 0 2px rgba(0, 195, 255, 0.8),
                        0 0 10px rgba(0, 195, 255, 1);
        }

        .hour, .min, .sec {
            position: absolute;
            border-radius: 10px;
            transform-origin: bottom;
        }

        .hour {
            width: 8px;
            height: 80px;
            background: linear-gradient(to top, #fff, #00c3ff);
            top: calc(50% - 80px);
            left: 50%;
            margin-left: -4px;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.8);
        }

        .min {
            width: 6px;
            height: 120px;
            background: linear-gradient(to top, #fff, #00c3ff);
            top: calc(50% - 120px);
            left: 50%;
            margin-left: -3px;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.8);
        }

        .sec {
            width: 2px;
            height: 140px;
            background: linear-gradient(to top, #ff0055, #ff0055);
            top: calc(50% - 140px);
            left: 50%;
            margin-left: -1px;
            box-shadow: 0 0 5px rgba(255, 0, 85, 0.8);
        }

        .digital-clock {
            margin-top: 30px;
            color: #00c3ff;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.8);
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.3);
        }

        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 195, 255, 0.8);
        }

        .numbers span {
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .numbers span:nth-child(1) { top: 15%; left: 50%; }
        .numbers span:nth-child(2) { top: 20%; left: 70%; }
        .numbers span:nth-child(3) { top: 35%; left: 85%; }
        .numbers span:nth-child(4) { top: 50%; left: 90%; }
        .numbers span:nth-child(5) { top: 65%; left: 85%; }
        .numbers span:nth-child(6) { top: 80%; left: 70%; }
        .numbers span:nth-child(7) { top: 85%; left: 50%; }
        .numbers span:nth-child(8) { top: 80%; left: 30%; }
        .numbers span:nth-child(9) { top: 65%; left: 15%; }
        .numbers span:nth-child(10) { top: 50%; left: 10%; }
        .numbers span:nth-child(11) { top: 35%; left: 15%; }
        .numbers span:nth-child(12) { top: 20%; left: 30%; }

        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 195, 255, 0.2) 0%, transparent 70%);
            filter: blur(20px);
            z-index: -1;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.6; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(0, 195, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow"></div>
        <div class="clock-container">
            <div class="clock">
                <div class="numbers">
                    <span>12</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                </div>
                <div class="hour" id="hour"></div>
                <div class="min" id="min"></div>
                <div class="sec" id="sec"></div>
            </div>
        </div>
        <div class="digital-clock" id="digital-clock">00:00:00</div>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 5;
                const animationDelay = Math.random() * 5;
                const hue = Math.random() * 30 + 180; // Blue range
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${animationDuration}s ease-in-out ${animationDelay}s infinite`;
                particle.style.boxShadow = `0 0 ${size*2}px rgba(0, 195, 255, 0.8)`;
                
                // Create unique keyframes for each particle
                const keyframes = `
                    @keyframes float${i} {
                        0%, 100% { transform: translate(0, 0); }
                        25% { transform: translate(${Math.random()*20 - 10}px, ${Math.random()*20 - 10}px); }
                        50% { transform: translate(${Math.random()*30 - 15}px, ${Math.random()*30 - 15}px); }
                        75% { transform: translate(${Math.random()*20 - 10}px, ${Math.random()*20 - 10}px); }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                particle.style.animationName = `float${i}`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Update clock hands
        function updateClock() {
            const now = new Date();
            const hour = now.getHours();
            const min = now.getMinutes();
            const sec = now.getSeconds();
            const msec = now.getMilliseconds();
            
            // Calculate smooth rotations
            const hourRotation = (hour % 12) * 30 + min * 0.5;
            const minRotation = min * 6 + sec * 0.1;
            const secRotation = sec * 6 + msec * 0.006;
            
            // Apply rotations
            document.getElementById('hour').style.transform = `rotate(${hourRotation}deg)`;
            document.getElementById('min').style.transform = `rotate(${minRotation}deg)`;
            document.getElementById('sec').style.transform = `rotate(${secRotation}deg)`;
            
            // Update digital clock
            const formattedHour = hour.toString().padStart(2, '0');
            const formattedMin = min.toString().padStart(2, '0');
            const formattedSec = sec.toString().padStart(2, '0');
            document.getElementById('digital-clock').textContent = `${formattedHour}:${formattedMin}:${formattedSec}`;
            
            requestAnimationFrame(updateClock);
        }

        // Initialize everything
        window.onload = function() {
            createParticles();
            updateClock();
        };
    </script>
</body>
</html>
