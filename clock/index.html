<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Style World Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mode-switch {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 4px;
            backdrop-filter: blur(10px);
        }

        .mode-btn {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: #ffffff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            font-weight: 500;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .main-content {
            display: flex;
            gap: 30px;
            flex: 1;
            align-items: flex-start;
        }

        .clock-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .current-time {
            text-align: center;
            margin-bottom: 30px;
        }

        .digital-time {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-variant-numeric: tabular-nums;
            background: linear-gradient(45deg, #ffffff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-info {
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
        }

        .timezone-info {
            font-size: 1rem;
            color: #00d4ff;
            margin-top: 5px;
        }

        .clock-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px 0;
        }

        .clock-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            position: relative;
            backdrop-filter: blur(20px);
        }

        .clock-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
        }

        .clock-numbers span {
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .hour-markers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hour-marker {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
        }

        .hour-marker.major {
            width: 3px;
            height: 15px;
            top: 10px;
            left: 50%;
            margin-left: -1.5px;
            transform-origin: 1.5px 150px;
        }

        .hour-marker.minor {
            width: 1px;
            height: 8px;
            top: 17px;
            left: 50%;
            margin-left: -0.5px;
            transform-origin: 0.5px 143px;
            background: rgba(255, 255, 255, 0.3);
        }

        .clock-hands {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hand {
            position: absolute;
            transform-origin: bottom center;
            border-radius: 3px;
            transition: transform 0.05s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .hour-hand {
            width: 6px;
            height: 80px;
            background: linear-gradient(to top, #ffffff, #00d4ff);
            top: -80px;
            left: -3px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .minute-hand {
            width: 4px;
            height: 110px;
            background: linear-gradient(to top, #ffffff, #00d4ff);
            top: -110px;
            left: -2px;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
        }

        .second-hand {
            width: 2px;
            height: 120px;
            background: linear-gradient(to top, #ff4757, #ff6b7a);
            top: -120px;
            left: -1px;
            box-shadow: 0 0 6px rgba(255, 71, 87, 0.6);
        }

        .center-dot {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffffff, #00d4ff);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
        }

        .world-section {
            flex: 1;
            max-width: 500px;
        }

        .world-clocks {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .world-clocks h3 {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .world-clock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .world-clock-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .world-clock-item:last-child {
            border-bottom: none;
        }

        .city-info {
            flex: 1;
        }

        .city-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .country-name {
            font-size: 0.9rem;
            color: #888;
        }

        .world-time {
            font-size: 1.3rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            text-align: right;
        }

        .time-diff {
            font-size: 0.8rem;
            color: #888;
        }

        .globe-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .globe-container h3 {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .globe {
            width: 240px;
            height: 240px;
            margin: 0 auto 20px;
            background: radial-gradient(circle at 35% 25%, #4a90e2, #2c5aa0);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset -10px -10px 30px rgba(0, 0, 0, 0.3),
                inset 10px 10px 30px rgba(255, 255, 255, 0.1);
        }

        .globe:hover {
            transform: scale(1.08) rotateY(5deg);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset -15px -15px 40px rgba(0, 0, 0, 0.4),
                inset 15px 15px 40px rgba(255, 255, 255, 0.15);
        }

        .globe::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse 50% 60% at 35% 25%, rgba(255, 255, 255, 0.3), transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .continents {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: earthRotate 30s linear infinite;
            transform-style: preserve-3d;
        }

        .continent {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .continent:hover {
            transform: scale(1.1);
            filter: brightness(1.3);
        }

        .north-america {
            width: 45px;
            height: 35px;
            background: radial-gradient(ellipse, #2d5016, #4a7c59);
            top: 25%;
            left: 15%;
            border-radius: 60% 40% 30% 70%;
            box-shadow: 0 0 8px rgba(45, 80, 22, 0.6);
        }

        .south-america {
            width: 25px;
            height: 55px;
            background: radial-gradient(ellipse, #2d5016, #4a7c59);
            top: 45%;
            left: 22%;
            border-radius: 20% 30% 60% 40%;
            box-shadow: 0 0 6px rgba(45, 80, 22, 0.6);
        }

        .europe {
            width: 30px;
            height: 25px;
            background: radial-gradient(ellipse, #2d5016, #4a7c59);
            top: 20%;
            left: 48%;
            border-radius: 40% 60% 30% 50%;
            box-shadow: 0 0 6px rgba(45, 80, 22, 0.6);
        }

        .africa {
            width: 35px;
            height: 60px;
            background: radial-gradient(ellipse, #2d5016, #4a7c59);
            top: 30%;
            left: 45%;
            border-radius: 30% 70% 50% 50%;
            box-shadow: 0 0 8px rgba(45, 80, 22, 0.6);
        }

        .asia {
            width: 55px;
            height: 45px;
            background: radial-gradient(ellipse, #2d5016, #4a7c59);
            top: 15%;
            left: 58%;
            border-radius: 50% 30% 40% 60%;
            box-shadow: 0 0 10px rgba(45, 80, 22, 0.6);
        }

        .australia {
            width: 25px;
            height: 20px;
            background: radial-gradient(ellipse, #2d5016, #4a7c59);
            top: 65%;
            left: 75%;
            border-radius: 60% 40% 50% 50%;
            box-shadow: 0 0 6px rgba(45, 80, 22, 0.6);
        }

        .timezone-markers {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .timezone-marker {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 0, 0.8);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            pointer-events: all;
            cursor: pointer;
            transition: all 0.2s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        .timezone-marker:hover {
            transform: scale(1.5);
            background: rgba(255, 100, 100, 0.9);
            box-shadow: 0 0 15px rgba(255, 100, 100, 0.9);
        }

        @keyframes earthRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .timezone-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .timezone-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .timezone-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .timezone-btn.active {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-color: transparent;
        }

        .add-timezone {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .timezone-input {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
        }

        .timezone-input::placeholder {
            color: #888;
        }

        .add-btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: scale(1.05);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .digital-time {
                font-size: 3rem;
            }
            
            .clock-container {
                width: 280px;
                height: 280px;
            }
            
            .globe {
                width: 150px;
                height: 150px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>World Clock</h1>
            <div class="mode-switch">
                <button class="mode-btn active" data-mode="local">Local Time</button>
                <button class="mode-btn" data-mode="world">World Clock</button>
            </div>
        </div>

        <div class="main-content">
            <div class="clock-section">
                <div class="current-time">
                    <div class="digital-time" id="digitalTime">00:00:00</div>
                    <div class="date-info" id="dateInfo">Loading...</div>
                    <div class="timezone-info" id="timezoneInfo">UTC</div>
                </div>

                <div class="clock-container">
                    <div class="clock-face">
                        <div class="hour-markers" id="hourMarkers"></div>
                        <div class="clock-numbers" id="clockNumbers"></div>
                        <div class="clock-hands">
                            <div class="hand hour-hand" id="hourHand"></div>
                            <div class="hand minute-hand" id="minuteHand"></div>
                            <div class="hand second-hand" id="secondHand"></div>
                        </div>
                        <div class="center-dot"></div>
                    </div>
                </div>
            </div>

            <div class="world-section">
                <div class="world-clocks">
                    <h3>World Clocks</h3>
                    <div id="worldClocksList"></div>
                    <div class="add-timezone">
                        <input type="text" class="timezone-input" id="timezoneInput" placeholder="Enter city name...">
                        <button class="add-btn" id="addTimezoneBtn">Add</button>
                    </div>
                </div>

                <div class="globe-container">
                    <h3>Select Timezone</h3>
                    <div class="globe" id="globe">
                        <div class="continents">
                            <div class="continent north-america" data-timezone="America/New_York" title="North America (New York)"></div>
                            <div class="continent south-america" data-timezone="America/Sao_Paulo" title="South America (São Paulo)"></div>
                            <div class="continent europe" data-timezone="Europe/London" title="Europe (London)"></div>
                            <div class="continent africa" data-timezone="Africa/Cairo" title="Africa (Cairo)"></div>
                            <div class="continent asia" data-timezone="Asia/Tokyo" title="Asia (Tokyo)"></div>
                            <div class="continent australia" data-timezone="Australia/Sydney" title="Australia (Sydney)"></div>
                        </div>
                        <div class="timezone-markers">
                            <div class="timezone-marker" style="top: 30%; left: 20%;" data-timezone="America/New_York" title="New York"></div>
                            <div class="timezone-marker" style="top: 25%; left: 10%;" data-timezone="America/Los_Angeles" title="Los Angeles"></div>
                            <div class="timezone-marker" style="top: 22%; left: 50%;" data-timezone="Europe/London" title="London"></div>
                            <div class="timezone-marker" style="top: 18%; left: 55%;" data-timezone="Europe/Paris" title="Paris"></div>
                            <div class="timezone-marker" style="top: 25%; left: 75%;" data-timezone="Asia/Tokyo" title="Tokyo"></div>
                            <div class="timezone-marker" style="top: 35%; left: 70%;" data-timezone="Asia/Shanghai" title="Shanghai"></div>
                            <div class="timezone-marker" style="top: 40%; left: 50%;" data-timezone="Africa/Cairo" title="Cairo"></div>
                            <div class="timezone-marker" style="top: 70%; left: 78%;" data-timezone="Australia/Sydney" title="Sydney"></div>
                            <div class="timezone-marker" style="top: 45%; left: 80%;" data-timezone="Asia/Singapore" title="Singapore"></div>
                            <div class="timezone-marker" style="top: 30%; left: 65%;" data-timezone="Asia/Dubai" title="Dubai"></div>
                            <div class="timezone-marker" style="top: 55%; left: 25%;" data-timezone="America/Sao_Paulo" title="São Paulo"></div>
                            <div class="timezone-marker" style="top: 35%; left: 15%;" data-timezone="America/Chicago" title="Chicago"></div>
                        </div>
                    </div>
                    <div class="timezone-selector" id="timezoneSelector"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        let worldClocks = [
            { city: 'New York', timezone: 'America/New_York', country: 'USA' },
            { city: 'London', timezone: 'Europe/London', country: 'UK' },
            { city: 'Tokyo', timezone: 'Asia/Tokyo', country: 'Japan' },
            { city: 'Sydney', timezone: 'Australia/Sydney', country: 'Australia' }
        ];

        const popularTimezones = [
            'America/New_York', 'Europe/London', 'Asia/Tokyo', 'Australia/Sydney',
            'America/Los_Angeles', 'Europe/Paris', 'Asia/Shanghai', 'America/Chicago',
            'Europe/Berlin', 'Asia/Dubai', 'America/Sao_Paulo', 'Asia/Singapore'
        ];

        function createClockElements() {
            const hourMarkers = document.getElementById('hourMarkers');
            const clockNumbers = document.getElementById('clockNumbers');
            
            for (let i = 0; i < 60; i++) {
                const marker = document.createElement('div');
                marker.className = i % 5 === 0 ? 'hour-marker major' : 'hour-marker minor';
                marker.style.transform = `rotate(${i * 6}deg)`;
                hourMarkers.appendChild(marker);
            }

            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('span');
                number.textContent = i;
                const angle = (i - 3) * 30 * Math.PI / 180;
                const radius = 130;
                const x = 50 + Math.cos(angle) * radius / 160 * 50;
                const y = 50 + Math.sin(angle) * radius / 160 * 50;
                number.style.left = `${x}%`;
                number.style.top = `${y}%`;
                clockNumbers.appendChild(number);
            }
        }

        function updateClock() {
            const now = new Date();
            const timeInZone = new Date(now.toLocaleString("en-US", {timeZone: currentTimezone}));
            
            const hours = timeInZone.getHours();
            const minutes = timeInZone.getMinutes();
            const seconds = timeInZone.getSeconds();
            const milliseconds = timeInZone.getMilliseconds();

            const hourAngle = (hours % 12) * 30 + minutes * 0.5 + seconds * (0.5/60);
            const minuteAngle = minutes * 6 + seconds * 0.1 + milliseconds * (0.1/1000);
            const secondAngle = seconds * 6 + milliseconds * 0.006;

            document.getElementById('hourHand').style.transform = `rotate(${hourAngle}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('secondHand').style.transform = `rotate(${secondAngle}deg)`;

            const timeString = timeInZone.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const dateString = timeInZone.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('digitalTime').textContent = timeString;
            document.getElementById('dateInfo').textContent = dateString;
            document.getElementById('timezoneInfo').textContent = currentTimezone.replace('_', ' ');

            updateWorldClocks();
            
            requestAnimationFrame(updateClock);
        }

        function updateWorldClocks() {
            const worldClocksList = document.getElementById('worldClocksList');
            const localTime = new Date();
            
            worldClocksList.innerHTML = worldClocks.map(clock => {
                const timeInZone = new Date(localTime.toLocaleString("en-US", {timeZone: clock.timezone}));
                const timeString = timeInZone.toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const localHour = localTime.getHours();
                const zoneHour = timeInZone.getHours();
                let diff = zoneHour - localHour;
                if (diff > 12) diff -= 24;
                if (diff < -12) diff += 24;
                const diffText = diff === 0 ? 'Same time' : diff > 0 ? `+${diff}h` : `${diff}h`;
                
                return `
                    <div class="world-clock-item" onclick="setCurrentTimezone('${clock.timezone}')">
                        <div class="city-info">
                            <div class="city-name">${clock.city}</div>
                            <div class="country-name">${clock.country}</div>
                        </div>
                        <div>
                            <div class="world-time">${timeString}</div>
                            <div class="time-diff">${diffText}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function createTimezoneSelector() {
            const selector = document.getElementById('timezoneSelector');
            selector.innerHTML = popularTimezones.map(tz => {
                const cityName = tz.split('/')[1]?.replace('_', ' ') || tz;
                return `<button class="timezone-btn" onclick="setCurrentTimezone('${tz}')">${cityName}</button>`;
            }).join('');
        }

        function setCurrentTimezone(timezone) {
            currentTimezone = timezone;
            document.querySelectorAll('.timezone-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === timezone.split('/')[1]?.replace('_', ' ')) {
                    btn.classList.add('active');
                }
            });
        }

        function addTimezone() {
            const input = document.getElementById('timezoneInput');
            const cityName = input.value.trim();
            
            if (!cityName) return;
            
            const commonTimezones = {
                'paris': 'Europe/Paris',
                'berlin': 'Europe/Berlin',
                'madrid': 'Europe/Madrid',
                'rome': 'Europe/Rome',
                'moscow': 'Europe/Moscow',
                'dubai': 'Asia/Dubai',
                'mumbai': 'Asia/Kolkata',
                'bangkok': 'Asia/Bangkok',
                'singapore': 'Asia/Singapore',
                'hong kong': 'Asia/Hong_Kong',
                'seoul': 'Asia/Seoul',
                'beijing': 'Asia/Shanghai',
                'manila': 'Asia/Manila',
                'toronto': 'America/Toronto',
                'vancouver': 'America/Vancouver',
                'mexico city': 'America/Mexico_City',
                'buenos aires': 'America/Argentina/Buenos_Aires',
                'lima': 'America/Lima',
                'santiago': 'America/Santiago',
                'cairo': 'Africa/Cairo',
                'johannesburg': 'Africa/Johannesburg',
                'lagos': 'Africa/Lagos'
            };
            
            const timezone = commonTimezones[cityName.toLowerCase()] || `GMT${cityName}`;
            const country = cityName.split(',')[1]?.trim() || 'Unknown';
            
            const newClock = {
                city: cityName.split(',')[0].trim(),
                timezone: timezone,
                country: country
            };
            
            if (!worldClocks.some(clock => clock.timezone === timezone)) {
                worldClocks.push(newClock);
                input.value = '';
            }
        }

        function initApp() {
            createClockElements();
            createTimezoneSelector();
            updateClock();
            
            document.getElementById('addTimezoneBtn').addEventListener('click', addTimezone);
            document.getElementById('timezoneInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTimezone();
            });
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });
            
            document.querySelectorAll('.continent, .timezone-marker').forEach(element => {
                element.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const timezone = e.target.getAttribute('data-timezone');
                    if (timezone) {
                        setCurrentTimezone(timezone);
                        
                        const cityName = timezone.split('/')[1]?.replace('_', ' ') || 'Unknown';
                        showTimezoneToast(`Switched to ${cityName}`);
                    }
                });
            });
            
            document.getElementById('globe').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    const randomTimezone = popularTimezones[Math.floor(Math.random() * popularTimezones.length)];
                    setCurrentTimezone(randomTimezone);
                }
            });
        }

        function showTimezoneToast(message) {
            const existingToast = document.querySelector('.timezone-toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = 'timezone-toast';
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #00d4ff, #0099cc);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        window.addEventListener('load', initApp);
    </script>
</body>
</html>
