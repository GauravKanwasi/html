<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to the external CSS file -->
  </head>
  <body>
    <div class="center">
      <div class="container">
        <h2>Create Account</h2>
        <form id="account-form" onsubmit="return validateForm()">
          <div>
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
            <span id="username-error" class="error"></span>
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <span id="email-error" class="error"></span>
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <span id="password-error" class="error"></span>
          </div>
          <div>
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              required
            />
            <span id="confirm-password-error" class="error"></span>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p id="success-message" class="success"></p>
      </div>
    </div>

    <!-- Random Anime GIF Section -->
    <img id="anime-gif" class="anime-gif" src="" alt="Random Anime Gif" />

    <script src="script.js"></script>
    <!-- Link to the external JS file -->
  </body>
</html>
