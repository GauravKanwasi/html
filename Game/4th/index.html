<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Enhanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="menu" class="menu">
            <h1>Space Invaders</h1>
            <div class="currency">Credits: <span id="credits">2000</span></div>
            <div id="shopContent" class="shop-content"></div>
            <button id="startGame" class="start-btn">Start Game</button>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <button id="pauseButton" class="pause-btn">⏸️</button>
        
        <div id="pauseMenu" class="pause-menu hidden">
            <h2>Game Paused</h2>
            <button onclick="game.togglePause()">Resume</button>
            <button onclick="game.restartGame()">Restart</button>
            <button onclick="game.returnToShop()">Quit to Shop</button>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button id="restartGame">Play Again</button>
            <button id="returnToShop">Shop</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
