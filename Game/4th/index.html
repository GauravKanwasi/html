<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Overlay for Start, Pause, and Game Over screens -->
  <div id="overlay">
    <div id="menu">
      <h1>Space Invaders</h1>
      <p>Use Arrow keys to move, Space to shoot, and 'P' to pause.</p>
      <button id="startButton">Start Game</button>
    </div>
    <div id="gameOverScreen" class="hidden">
      <h1>Game Over</h1>
      <p>Your Score: <span id="finalScore">0</span></p>
      <button id="restartButton">Restart Game</button>
    </div>
    <div id="pauseScreen" class="hidden">
      <h1>Paused</h1>
      <button id="resumeButton">Resume Game</button>
    </div>
  </div>

  <!-- Game canvas -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Link to JavaScript file (deferred to ensure DOM is loaded) -->
  <script src="script.js" defer></script>
</body>
</html>
