<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enhanced Rock, Paper, Scissors</title>
    <style>
      body {
        font-family: "Arial Rounded MT Bold", Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        max-width: 600px;
        width: 90%;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .choices-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
      }
      .choice-card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-width: 100px;
      }
      .icon {
        font-size: 3em;
        margin: 10px 0;
        transition: transform 0.3s;
      }
      .game input[type="radio"] {
        display: none;
      }
      .game label {
        cursor: pointer;
        padding: 12px 25px;
        margin: 0 10px;
        border: none;
        border-radius: 8px;
        background: #3498db;
        color: white;
        font-weight: bold;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
      }
      .game label:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(52, 152, 219, 0.4);
      }
      .game input[type="radio"]:checked + label {
        background: #2980b9;
        transform: scale(1.05);
      }
      button {
        margin-top: 25px;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        background: #2ecc71;
        color: white;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
      }
      button:hover {
        background: #27ae60;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(46, 204, 113, 0.4);
      }
      .result {
        margin: 25px 0;
        font-size: 1.3em;
        min-height: 2em;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .result-message {
        font-weight: bold;
        padding: 10px;
        border-radius: 8px;
      }
      .win {
        background: #2ecc71;
        color: white;
      }
      .lose {
        background: #e74c3c;
        color: white;
      }
      .draw {
        background: #f1c40f;
        color: white;
      }
      .score {
        margin-top: 20px;
        font-size: 1.1em;
        display: flex;
        justify-content: center;
        gap: 25px;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateY(0);
        }
        25% {
          transform: translateY(-15px);
        }
        50% {
          transform: translateY(5px);
        }
        75% {
          transform: translateY(-10px);
        }
      }
      .shake {
        animation: shake 0.8s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="game">
      <h1>üéÆ Rock, Paper, Scissors ‚úÇÔ∏è</h1>

      <div class="choices-container">
        <div class="choice-card">
          <div class="label">Your Choice</div>
          <div id="user-icon" class="icon">‚úä</div>
          <div>
            <input type="radio" id="rock" name="choice" value="rock" />
            <label for="rock">Rock</label>
          </div>
        </div>

        <div class="choice-card">
          <div class="label">Computer</div>
          <div id="computer-icon" class="icon">‚úä</div>
          <div>
            <input type="radio" id="computer-choice" disabled />
            <label style="background: #95a5a6">Computer</label>
          </div>
        </div>
      </div>

      <button onclick="playGame()">Play Round!</button>

      <div class="result">
        <div id="result-message" class="result-message">
          Choose your weapon!
        </div>
        <div class="score">
          <span>üèÜ Wins: <span id="wins">0</span></span>
          <span>üíÄ Losses: <span id="losses">0</span></span>
          <span>ü§ù Draws: <span id="draws">0</span></span>
        </div>
      </div>
    </div>

    <script>
      let wins = 0,
        losses = 0,
        draws = 0;

      function getComputerChoice() {
        const choices = ["rock", "paper", "scissors"];
        return choices[Math.floor(Math.random() * 3)];
      }

      function determineWinner(user, computer) {
        if (user === computer) return "draw";
        if (
          (user === "rock" && computer === "scissors") ||
          (user === "paper" && computer === "rock") ||
          (user === "scissors" && computer === "paper")
        ) {
          return "win";
        }
        return "lose";
      }

      function updateIcons(user, computer) {
        const icons = {
          rock: "‚úä",
          paper: "‚úã",
          scissors: "‚úåÔ∏è",
        };
        document.getElementById("user-icon").textContent = icons[user];
        document.getElementById("computer-icon").textContent = icons[computer];
      }

      function playGame() {
        const userChoice = document.querySelector(
          'input[name="choice"]:checked'
        );
        if (!userChoice) return;

        const user = userChoice.value;
        const computer = getComputerChoice();
        const result = determineWinner(user, computer);

        // Add shake animation
        document
          .querySelectorAll(".icon")
          .forEach((icon) => icon.classList.add("shake"));
        setTimeout(() => {
          document
            .querySelectorAll(".icon")
            .forEach((icon) => icon.classList.remove("shake"));
        }, 800);

        updateIcons(user, computer);

        const resultElement = document.getElementById("result-message");
        resultElement.className = `result-message ${result}`;

        switch (result) {
          case "win":
            wins++;
            resultElement.textContent = `You win! ${user} beats ${computer}`;
            break;
          case "lose":
            losses++;
            resultElement.textContent = `You lose! ${computer} beats ${user}`;
            break;
          case "draw":
            draws++;
            resultElement.textContent = `It's a draw! Both chose ${user}`;
            break;
        }

        document.getElementById("wins").textContent = wins;
        document.getElementById("losses").textContent = losses;
        document.getElementById("draws").textContent = draws;
      }
    </script>
  </body>
</html>
