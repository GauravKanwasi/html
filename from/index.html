<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <div class="form-header">
                <h1>Complete Registration</h1>
                <div class="success-message" id="successMessage"></div>
            </div>

            <!-- Avatar Section -->
            <div class="avatar-section">
                <div class="avatar-preview">
                    <img src="https://api.dicebear.com/7.x/identicon/svg?seed=default" alt="Avatar" id="avatarImage">
                    <input type="file" id="avatarUpload" accept="image/*">
                </div>
                <div class="avatar-controls">
                    <button type="button" id="generateAvatarBtn" class="upload-btn">
                        Generate Random Avatar
                    </button>
                    <button type="button" class="upload-btn">
                        Upload Custom Avatar
                        <input type="file" id="avatarUpload" accept="image/*">
                    </button>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="form-grid">
                <!-- Keep all form groups same as before -->
                <!-- ... (same form groups as previous code) ... -->
            </div>

            <!-- Address Section -->
            <div class="form-grid">
                <!-- ... (same address fields as previous code) ... -->
            </div>

            <!-- Account Security -->
            <div class="form-grid">
                <!-- ... (same password fields as previous code) ... -->
            </div>

            <!-- Terms & Conditions -->
            <div class="form-group" style="margin: 2rem 0;">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms & Conditions</label>
                </div>
                <div class="error-message" id="termsError"></div>
            </div>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
