<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 95%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
            width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 20px;
        }
        .controls label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        .controls input[type="range"] {
            width: 100%;
        }
        .controls p {
            margin: 5px 0;
            color: #777;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .color-option {
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Image Generator</h1>
        <canvas id="imageCanvas" width="500" height="500"></canvas>
        <div class="controls">
            <label for="numShapes">Number of Shapes:</label>
            <input type="range" id="numShapes" min="10" max="100" value="50">
            <p id="numShapesValue">50</p>

            <label for="shapeSize">Shape Size:</label>
            <input type="range" id="shapeSize" min="10" max="100" value="50">
            <p id="shapeSizeValue">50</p>

            <div class="color-option">
                <label for="colorOption">Color Option:</label>
                <select id="colorOption">
                    <option value="random">Random</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <label for="shapeColor">Shape Color (if custom):</label>
            <input type="color" id="shapeColor" value="#000000" style="display: none;">
        </div>
        <button id="generateButton">Generate Random Image</button>
        <button id="saveButton">Save Image</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
