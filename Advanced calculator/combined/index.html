<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DHTML Scientific Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .calculator-container {
      width: 360px;
      background: #2c3e50;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      overflow: hidden;
      position: absolute;
      cursor: grab;
      transition: box-shadow 0.3s ease;
    }
    .calculator-container.dragging {
      opacity: 0.9;
      cursor: grabbing;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .calculator-header {
      background: #34495e;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-weight: bold;
      user-select: none;
    }
    .display-container {
      background: #2f445a;
      padding: 12px;
    }
    #history {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      text-align: right;
      min-height: 20px;
    }
    #preview {
      font-size: 0.9rem;
      color: #f1c40f;
      text-align: right;
      min-height: 20px;
    }
    #display {
      width: 100%;
      height: 55px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #ecf0f1;
      color: #2c3e50;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.15);
    }
    .buttons-container {
      display: grid;
      gap: 8px;
      padding: 12px;
    }
    .button-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }
    .btn {
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      color: white;
      font-weight: 500;
    }
    .btn:active, .btn.glow {
      background: #f1c40f !important;
      color: #2c3e50 !important;
      transform: scale(0.95);
    }
    .number { background: #7f8c8d; }
    .operator { background: #f39c12; }
    .equals { background: #27ae60; font-weight: bold; }
    .clear, .delete { background: #e74c3c; }
    .memory-btn { background: #9b59b6; }
    .scientific { background: #3498db; }
    .mode-toggle-btn { background: #f1c40f; color: #2c3e50; font-weight: bold; }
    .memory-indicator {
      font-size: 0.75rem;
      color: #f1c40f;
      text-align: center;
      margin-top: 4px;
      min-height: 14px;
    }
    .theme-toggle {
      cursor: pointer;
      padding: 5px;
      font-size: 1rem;
    }
    .dark-mode {
      background: #1a252f !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="calculator-container" id="calculator">
    <div class="calculator-header" id="dragHandle">
      <span>EXAM-CALC</span>
      <span class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></span>
    </div>
    <div class="display-container">
      <div id="history"></div>
      <div id="preview"></div>
      <input type="text" id="display" disabled value="0"/>
      <div class="memory-indicator" id="memoryIndicator"></div>
    </div>
    <div class="buttons-container">
      <div class="button-row">
        <button class="btn clear" data-action="clear">C</button>
        <button class="btn delete" data-action="delete">DEL</button>
        <button class="btn operator" data-value="/">&#247;</button>
        <button class="btn operator" data-value="*">&times;</button>
        <button class="btn scientific" id="scientificToggle"><i class="fas fa-flask"></i></button>
      </div>
      <div class="button-row">
        <button class="btn number" data-value="7">7</button>
        <button class="btn number" data-value="8">8</button>
        <button class="btn number" data-value="9">9</button>
        <button class="btn operator" data-value="-">-</button>
        <button class="btn memory-btn" data-action="mc">MC</button>
      </div>
      <div class="button-row">
        <button class="btn number" data-value="4">4</button>
        <button class="btn number" data-value="5">5</button>
        <button class="btn number" data-value="6">6</button>
        <button class="btn operator" data-value="+">+</button>
        <button class="btn memory-btn" data-action="mr">MR</button>
      </div>
      <div class="button-row">
        <button class="btn number" data-value="1">1</button>
        <button class="btn number" data-value="2">2</button>
        <button class="btn number" data-value="3">3</button>
        <button class="btn equals" data-action="equals">=</button>
        <button class="btn memory-btn" data-action="m+">M+</button>
      </div>
      <div class="button-row">
        <button class="btn number" data-value="0">0</button>
        <button class="btn number" data-value=".">.</button>
        <button class="btn operator" data-value="(">(</button>
        <button class="btn operator" data-value=")">)</button>
        <button class="btn memory-btn" data-action="m-">M-</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const history = document.getElementById('history');
    const preview = document.getElementById('preview');
    const memoryIndicator = document.getElementById('memoryIndicator');
    const buttons = document.querySelectorAll('.btn');
    const scientificToggle = document.getElementById('scientificToggle');
    const themeToggle = document.getElementById('themeToggle');
    const calculator = document.getElementById('calculator');
    const dragHandle = document.getElementById('dragHandle');

    let current = '';
    let memory = 0;
    let isScientific = false;

    function updateDisplay() {
      display.value = current || '0';
      updatePreview();
    }

    function updateHistory(text) {
      history.textContent = text || '';
    }

    function updatePreview() {
      try {
        if (current.trim()) {
          const result = Function('"use strict";return (' + current + ')')();
          preview.textContent = '= ' + result;
        } else {
          preview.textContent = '';
        }
      } catch {
        preview.textContent = '';
      }
    }

    function updateMemoryIndicator() {
      memoryIndicator.textContent = memory !== 0 ? `Memory: ${memory}` : '';
    }

    function calculate(expr) {
      try {
        return Function('"use strict";return (' + expr + ')')();
      } catch {
        return 'Error';
      }
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        button.classList.add('glow');
        setTimeout(() => button.classList.remove('glow'), 200);

        const action = button.getAttribute('data-action');
        const value = button.getAttribute('data-value');

        if (action) {
          handleAction(action);
        } else if (value) {
          current += value;
          updateDisplay();
        }
      });
    });

    function handleAction(action) {
      switch(action) {
        case 'clear':
          current = '';
          updateDisplay();
          updateHistory('');
          break;
        case 'delete':
          current = current.slice(0, -1);
          updateDisplay();
          break;
        case 'equals':
          const result = calculate(current);
          updateHistory(current + ' =');
          current = result.toString();
          updateDisplay();
          break;
        case 'mc':
          memory = 0; updateMemoryIndicator(); break;
        case 'mr':
          current += memory; updateDisplay(); break;
        case 'm+':
          memory += parseFloat(current) || 0; updateMemoryIndicator(); break;
        case 'm-':
          memory -= parseFloat(current) || 0; updateMemoryIndicator(); break;
      }
    }

    scientificToggle.addEventListener('click', () => {
      isScientific = !isScientific;
      scientificToggle.innerHTML = isScientific ? '<i class="fas fa-square-root-variable"></i>' : '<i class="fas fa-flask"></i>';
    });

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      calculator.classList.toggle('dark-mode');
      themeToggle.innerHTML = document.body.classList.contains('dark-mode')
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });

    // Draggable calculator
    let isDragging = false, offsetX, offsetY;
    dragHandle.addEventListener('mousedown', (e) => {
      isDragging = true;
      calculator.classList.add('dragging');
      offsetX = e.clientX - calculator.offsetLeft;
      offsetY = e.clientY - calculator.offsetTop;
    });
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        calculator.style.left = (e.clientX - offsetX) + 'px';
        calculator.style.top = (e.clientY - offsetY) + 'px';
      }
    });
    document.addEventListener('mouseup', () => {
      isDragging = false;
      calculator.classList.remove('dragging');
    });

    updateDisplay();
  </script>
</body>
</html>
