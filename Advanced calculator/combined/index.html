<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            width: 100%;
            max-width: 900px;
            background-color: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .calculator-header {
            background: linear-gradient(to right, #34495e, #2c3e50);
            padding: 20px;
            text-align: center;
            color: #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calculator-header h1 {
            font-size: 2rem;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .mode-toggle {
            background-color: #8e44ad;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mode-toggle:hover {
            background-color: #9b59b6;
            transform: translateY(-2px);
        }

        .calculator-body {
            display: flex;
            flex-wrap: wrap;
        }

        .display-container {
            flex: 1;
            padding: 25px;
            background-color: #34495e;
            min-width: 300px;
        }

        #history {
            font-size: 1.3rem;
            color: #bdc3c7;
            text-align: right;
            min-height: 32px;
            margin-bottom: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        #display {
            width: 100%;
            height: 80px;
            font-size: 3rem;
            text-align: right;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: #ecf0f1;
            color: #2c3e50;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            flex: 2;
        }

        .standard-buttons {
            flex: 1;
            padding: 20px;
            min-width: 300px;
            background-color: #2c3e50;
        }

        .scientific-buttons {
            flex: 1;
            padding: 20px;
            background-color: #34495e;
            min-width: 300px;
            border-left: 2px solid #1a2530;
        }

        .section-title {
            color: #ecf0f1;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #8e44ad;
            font-size: 1.2rem;
        }

        .memory-functions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .scientific-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            padding: 18px;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .memory-btn {
            background: linear-gradient(to bottom, #8e44ad, #7d3c98);
            font-size: 1rem;
            padding: 12px;
        }

        .memory-btn:hover {
            background: linear-gradient(to bottom, #9b59b6, #8e44ad);
        }

        .number {
            background: linear-gradient(to bottom, #3498db, #2980b9);
        }

        .number:hover {
            background: linear-gradient(to bottom, #5dade2, #3498db);
        }

        .operator {
            background: linear-gradient(to bottom, #e67e22, #d35400);
        }

        .operator:hover {
            background: linear-gradient(to bottom, #f39c12, #e67e22);
        }

        .equals {
            background: linear-gradient(to bottom, #27ae60, #219653);
        }

        .equals:hover {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
        }

        .clear, .delete {
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
        }

        .clear:hover, .delete:hover {
            background: linear-gradient(to bottom, #ff6b6b, #e74c3c);
        }

        .scientific {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            font-size: 1.2rem;
        }

        .scientific:hover {
            background: linear-gradient(to bottom, #3dd983, #2ecc71);
        }

        .constant {
            background: linear-gradient(to bottom, #9b59b6, #8e44ad);
        }

        .constant:hover {
            background: linear-gradient(to bottom, #b573d0, #9b59b6);
        }

        .zero {
            grid-column: span 2;
        }

        .calculator-footer {
            padding: 15px;
            text-align: center;
            color: #ecf0f1;
            font-size: 0.9rem;
            background-color: #34495e;
            border-top: 2px solid #1a2530;
        }

        @media (max-width: 768px) {
            .calculator-body {
                flex-direction: column;
            }
            
            .scientific-buttons {
                border-left: none;
                border-top: 2px solid #1a2530;
            }
            
            .btn {
                padding: 15px;
                font-size: 1.2rem;
            }
            
            #display {
                height: 70px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Advanced Scientific Calculator</h1>
            <button class="mode-toggle" id="modeToggle">Scientific Mode</button>
        </div>
        
        <div class="calculator-body">
            <div class="display-container">
                <div id="history"></div>
                <input type="text" id="display" disabled value="0" />
            </div>
            
            <div class="buttons-container">
                <div class="standard-buttons">
                    <h3 class="section-title">Standard Functions</h3>
                    <div class="memory-functions">
                        <button class="btn memory-btn" onclick="memoryClear()">MC</button>
                        <button class="btn memory-btn" onclick="memoryRecall()">MR</button>
                        <button class="btn memory-btn" onclick="memoryAdd()">M+</button>
                        <button class="btn memory-btn" onclick="memorySubtract()">M-</button>
                    </div>
                    
                    <div class="buttons-grid">
                        <button class="btn clear" onclick="clearDisplay()">C</button>
                        <button class="btn delete" onclick="deleteLast()">←</button>
                        <button class="btn operator" onclick="appendOperator('%')">%</button>
                        <button class="btn operator" onclick="appendOperator('/')">/</button>

                        <button class="btn number" onclick="appendNumber(7)">7</button>
                        <button class="btn number" onclick="appendNumber(8)">8</button>
                        <button class="btn number" onclick="appendNumber(9)">9</button>
                        <button class="btn operator" onclick="appendOperator('*')">×</button>

                        <button class="btn number" onclick="appendNumber(4)">4</button>
                        <button class="btn number" onclick="appendNumber(5)">5</button>
                        <button class="btn number" onclick="appendNumber(6)">6</button>
                        <button class="btn operator" onclick="appendOperator('-')">-</button>

                        <button class="btn number" onclick="appendNumber(1)">1</button>
                        <button class="btn number" onclick="appendNumber(2)">2</button>
                        <button class="btn number" onclick="appendNumber(3)">3</button>
                        <button class="btn operator" onclick="appendOperator('+')">+</button>

                        <button class="btn number zero" onclick="appendNumber(0)">0</button>
                        <button class="btn number" onclick="appendDecimal()">.</button>
                        <button class="btn equals" onclick="calculateResult()">=</button>
                    </div>
                </div>
                
                <div class="scientific-buttons">
                    <h3 class="section-title">Scientific Functions</h3>
                    <div class="scientific-grid">
                        <button class="btn scientific" onclick="calculateSquare()">x²</button>
                        <button class="btn scientific" onclick="calculateSquareRoot()">√</button>
                        <button class="btn scientific" onclick="calculatePower()">x^y</button>
                        <button class="btn scientific" onclick="calculateFactorial()">x!</button>
                        
                        <button class="btn scientific" onclick="calculateSin()">sin</button>
                        <button class="btn scientific" onclick="calculateCos()">cos</button>
                        <button class="btn scientific" onclick="calculateTan()">tan</button>
                        <button class="btn scientific" onclick="calculateLog()">log</button>
                        
                        <button class="btn scientific" onclick="calculateLn()">ln</button>
                        <button class="btn scientific" onclick="calculateReciprocal()">1/x</button>
                        <button class="btn scientific" onclick="absoluteValue()">|x|</button>
                        <button class="btn scientific" onclick="calculateExp()">e^x</button>
                        
                        <button class="btn constant" onclick="appendConstant('pi')">π</button>
                        <button class="btn constant" onclick="appendConstant('e')">e</button>
                        <button class="btn scientific" onclick="toggleSign()">±</button>
                        <button class="btn scientific" onclick="calculateRandom()">rand</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="calculator-footer">
            <p>Advanced Scientific Calculator with Multiple Functions</p>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");
        let history = document.getElementById("history");
        let modeToggle = document.getElementById("modeToggle");
        let currentInput = "";
        let previousInput = "";
        let operator = "";
        let result = null;
        let memory = 0;
        let lastOperation = "";
        let isScientificMode = true;

        // Append numbers to the display
        function appendNumber(number) {
            if (result !== null && operator === "") {
                clearDisplay();
            }
            
            // Prevent multiple leading zeros
            if (currentInput === "0" && number === 0) return;
            
            if (currentInput === "0" && number !== 0) {
                currentInput = number.toString();
            } else {
                currentInput += number;
            }
            
            display.value = currentInput;
            updateHistoryDisplay();
        }

        // Append operator (+, -, *, /, %)
        function appendOperator(op) {
            if (currentInput === "" && previousInput === "") return;
            
            if (currentInput === "" && previousInput !== "") {
                operator = op;
                updateHistoryDisplay();
                return;
            }
            
            if (previousInput !== "" && operator !== "") {
                calculateResult();
            }
            
            operator = op;
            previousInput = currentInput;
            currentInput = "";
            updateHistoryDisplay();
        }

        // Append decimal point
        function appendDecimal() {
            if (currentInput === "") {
                currentInput = "0.";
            } else if (!currentInput.includes(".")) {
                currentInput += ".";
            }
            display.value = currentInput;
            updateHistoryDisplay();
        }

        // Calculate the result of the expression
        function calculateResult() {
            if (previousInput === "" || currentInput === "" || operator === "") return;
            
            let calculation = "";
            let prev = parseFloat(previousInput);
            let current = parseFloat(currentInput);
            
            try {
                switch (operator) {
                    case "+":
                        result = prev + current;
                        calculation = `${previousInput} + ${currentInput}`;
                        break;
                    case "-":
                        result = prev - current;
                        calculation = `${previousInput} - ${currentInput}`;
                        break;
                    case "*":
                        result = prev * current;
                        calculation = `${previousInput} × ${currentInput}`;
                        break;
                    case "/":
                        if (current === 0) {
                            throw new Error("Division by zero");
                        }
                        result = prev / current;
                        calculation = `${previousInput} ÷ ${currentInput}`;
                        break;
                    case "%":
                        result = prev % current;
                        calculation = `${previousInput} % ${currentInput}`;
                        break;
                    case "^":
                        result = Math.pow(prev, current);
                        calculation = `${previousInput} ^ ${currentInput}`;
                        break;
                }
                
                // Format the result to avoid too many decimal places
                result = parseFloat(result.toPrecision(12));
                
                display.value = result;
                lastOperation = `${calculation} = ${result}`;
                history.innerHTML = lastOperation;
                
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            } catch (error) {
                display.value = "Error";
                history.innerHTML = error.message;
                currentInput = "";
                previousInput = "";
                operator = "";
            }
        }

        // Clear the display and reset all values
        function clearDisplay() {
            currentInput = "";
            previousInput = "";
            operator = "";
            result = null;
            display.value = "0";
            updateHistoryDisplay();
        }

        // Delete the last character from the current input
        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.value = currentInput || "0";
            updateHistoryDisplay();
        }

        // Update the history display
        function updateHistoryDisplay() {
            let displayText = "";
            if (previousInput) displayText += previousInput + " ";
            if (operator) displayText += (operator === "*" ? "×" : operator === "/" ? "÷" : operator) + " ";
            if (currentInput) displayText += currentInput;
            history.innerHTML = displayText || "&nbsp;";
        }

        // Memory functions
        function memoryClear() {
            memory = 0;
        }

        function memoryRecall() {
            currentInput = memory.toString();
            display.value = currentInput;
            updateHistoryDisplay();
        }

        function memoryAdd() {
            memory += parseFloat(currentInput || "0");
        }

        function memorySubtract() {
            memory -= parseFloat(currentInput || "0");
        }

        // Scientific functions
        function calculateSquare() {
            if (currentInput) {
                let value = parseFloat(currentInput);
                result = value * value;
                display.value = result;
                lastOperation = `sqr(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateSquareRoot() {
            if (currentInput) {
                let value = parseFloat(currentInput);
                if (value < 0) {
                    display.value = "Error";
                    history.innerHTML = "Cannot calculate square root of negative number";
                    return;
                }
                result = Math.sqrt(value);
                display.value = result;
                lastOperation = `√(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculatePower() {
            if (currentInput) {
                operator = "^";
                previousInput = currentInput;
                currentInput = "";
                updateHistoryDisplay();
            }
        }

        function calculateFactorial() {
            if (currentInput) {
                let value = parseInt(currentInput);
                if (value < 0) {
                    display.value = "Error";
                    history.innerHTML = "Cannot calculate factorial of negative number";
                    return;
                }
                
                result = 1;
                for (let i = 2; i <= value; i++) {
                    result *= i;
                }
                
                display.value = result;
                lastOperation = `factorial(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateSin() {
            if (currentInput) {
                let value = parseFloat(currentInput);
                result = Math.sin(value * Math.PI / 180); // Convert to radians
                display.value = result;
                lastOperation = `sin(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateCos() {
            if (currentInput) {
                let value = parseFloat(currentInput);
                result = Math.cos(value * Math.PI / 180); // Convert to radians
                display.value = result;
                lastOperation = `cos(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateTan() {
            if (currentInput) {
                let value = parseFloat(currentInput);
                result = Math.tan(value * Math.PI / 180); // Convert to radians
                display.value = result;
                lastOperation = `tan(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateLog() {
            if (currentInput) {
                let value = parseFloat(currentInput);
                if (value <= 0) {
                    display.value = "Error";
                    history.innerHTML = "Logarithm is undefined for non-positive numbers";
                    return;
                }
                result = Math.log10(value);
                display.value = result;
                lastOperation = `log(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateLn() {
            if (currentInput) {
                let value = parseFloat(currentInput);
                if (value <= 0) {
                    display.value = "Error";
                    history.innerHTML = "Natural log is undefined for non-positive numbers";
                    return;
                }
                result = Math.log(value);
                display.value = result;
                lastOperation = `ln(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateReciprocal() {
            if (currentInput) {
                let value = parseFloat(currentInput);
                if (value === 0) {
                    display.value = "Error";
                    history.innerHTML = "Cannot divide by zero";
                    return;
                }
                result = 1 / value;
                display.value = result;
                lastOperation = `1/(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateExp() {
            if (currentInput) {
                let value = parseFloat(currentInput);
                result = Math.exp(value);
                display.value = result;
                lastOperation = `e^(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function absoluteValue() {
            if (currentInput) {
                let value = parseFloat(currentInput);
                result = Math.abs(value);
                display.value = result;
                lastOperation = `|${value}| = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function toggleSign() {
            if (currentInput) {
                let value = parseFloat(currentInput);
                result = -value;
                display.value = result;
                currentInput = result.toString();
            }
        }

        function calculateRandom() {
            result = Math.random();
            display.value = result;
            lastOperation = `random() = ${result}`;
            history.innerHTML = lastOperation;
            currentInput = result.toString();
            previousInput = "";
            operator = "";
        }

        function appendConstant(constant) {
            if (constant === 'pi') {
                currentInput = Math.PI.toString();
            } else if (constant === 'e') {
                currentInput = Math.E.toString();
            }
            display.value = currentInput;
            updateHistoryDisplay();
        }

        // Toggle between standard and scientific mode
        modeToggle.addEventListener('click', function() {
            isScientificMode = !isScientificMode;
            const scientificSection = document.querySelector('.scientific-buttons');
            
            if (isScientificMode) {
                scientificSection.style.display = 'block';
                modeToggle.textContent = 'Scientific Mode';
            } else {
                scientificSection.style.display = 'none';
                modeToggle.textContent = 'Standard Mode';
            }
        });

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(parseInt(event.key));
            } else if (event.key === '.') {
                appendDecimal();
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculateResult();
            } else if (event.key === 'Escape' || event.key === 'c' || event.key === 'C') {
                clearDisplay();
            } else if (event.key === 'Backspace') {
                deleteLast();
            } else if (event.key === '%') {
                appendOperator('%');
            } else if (event.key === '^') {
                calculatePower();
            }
        });

        // Initialize display
        display.value = "0";
    </script>
</body>
</html>
