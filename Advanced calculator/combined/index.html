<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DHTML — Enhanced Exam Scientific Calculator (More functions)</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
  :root{
    --bg1: #eef2f3; --bg2: #dfe9f3;
    --panel: #2c3e50; --panel-2: #34495e; --display-bg: #ecf0f1; --accent: #f1c40f;
  }
  *{box-sizing:border-box;font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;}
  html,body{height:100%;margin:0;background:linear-gradient(135deg,var(--bg1),var(--bg2));}
  body{display:flex;align-items:center;justify-content:center;padding:20px;}
  .calc { width: 460px; max-width:96vw; background:var(--panel); color:#fff; border-radius:14px;
         box-shadow:0 16px 48px rgba(0,0,0,0.45); overflow:hidden; position: absolute; left: 20px; top: 20px; user-select:none;}
  .drag { cursor: grab; } .dragging { cursor: grabbing; opacity:0.95; box-shadow:0 30px 70px rgba(0,0,0,0.6); }
  .header { display:flex;align-items:center;justify-content:space-between;padding:12px 14px;
           background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
           border-bottom:1px solid rgba(255,255,255,0.03); }
  .brand{font-weight:700;letter-spacing:0.6px}
  .header-controls{display:flex;gap:8px;align-items:center}
  .btn-icon{background:transparent;border:none;color:inherit;padding:6px;border-radius:8px;cursor:pointer}
  .display-area{padding:12px 14px;background:linear-gradient(180deg,#2f4558,#2b3d4f);}
  #history { font-size:0.85rem;color:rgba(255,255,255,0.7); text-align:right; min-height:20px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
  #preview { font-size:0.85rem;color:var(--accent); text-align:right; min-height:18px; margin-top:4px; opacity:0.95; }
  #display { width:100%; height:66px; margin-top:8px; border-radius:10px; border:none; padding:10px 12px; font-size:2rem; font-weight:700; text-align:right; background:var(--display-bg); color:#1f2b33; box-shadow: inset 0 6px 14px rgba(0,0,0,0.06); }
  .controls { padding:10px 12px; display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
  .left-controls{display:flex;gap:8px;align-items:center}
  .small { font-size:0.85rem; color:rgba(255,255,255,0.85); padding:6px 8px; border-radius:8px; background:rgba(255,255,255,0.03); }
  .precision { display:flex; gap:6px; align-items:center; color:#fff; }
  .memory-indicator{font-size:0.85rem;color:var(--accent);min-width:120px;text-align:right}
  .keys { padding:10px; display:grid; gap:8px; }
  .row { display:grid; grid-template-columns: repeat(8, 1fr); gap:8px; }
  .key { padding:10px; border-radius:8px; border:none; cursor:pointer; font-weight:700; box-shadow:0 6px 14px rgba(0,0,0,0.18); transition:transform .12s ease, box-shadow .12s ease; color:#fff; font-size:0.95rem; }
  .key:active{transform:scale(.98)}
  .num{background:linear-gradient(180deg,#7f8c8d,#6c7a89)}
  .op{background:linear-gradient(180deg,#f39c12,#d35400)}
  .eq{background:linear-gradient(180deg,#27ae60,#1e8f4a)}
  .clr{background:linear-gradient(180deg,#e74c3c,#c0392b)}
  .sci{background:linear-gradient(180deg,#3498db,#2b7fb9)}
  .mem{background:linear-gradient(180deg,#9b59b6,#8e44ad)}
  .glow { animation: flash 180ms ease; }
  @keyframes flash { from{ box-shadow:0 0 18px rgba(241,196,15,0.95);} to{ box-shadow:0 6px 14px rgba(0,0,0,0.18);} }

  .history-panel { padding:10px; max-height:200px; overflow:auto; background:rgba(0,0,0,0.02); }
  .history-item{ padding:8px; border-bottom:1px solid rgba(255,255,255,0.03); display:flex; justify-content:space-between; align-items:center; gap:8px; cursor:pointer; }
  .history-item:hover{ background: rgba(255,255,255,0.02); }

  .footer { padding:10px 14px; background:var(--panel-2); display:flex; gap:10px; justify-content:space-between; align-items:center; font-size:0.85rem; color:rgba(255,255,255,0.8) }

  /* Autocomplete */
  .autocomplete {
    position: absolute;
    right: 22px;
    top: 174px;
    background: #1f2b33;
    color: #fff;
    border-radius: 8px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    min-width: 200px;
    z-index: 60;
    overflow: hidden;
    display: none;
  }
  .autocomplete.visible { display:block; }
  .autocomplete .item { padding:8px 10px; cursor:pointer; display:flex; justify-content:space-between; gap:8px; align-items:center; }
  .autocomplete .item:hover, .autocomplete .item.active { background: rgba(255,255,255,0.04); }
  .autocomplete .type { opacity:0.7; font-size:0.85rem; }
  .autocomplete .name { font-weight:700; }

  @media (max-width:640px){ .row{grid-template-columns: repeat(4, 1fr);} .keys{padding:8px} #display{height:56px;font-size:1.6rem} }
  .dark .calc { background:#0f1720; color:#ddd; } .dark #display { background:#0f1720; color:#fff; box-shadow:none; border:1px solid rgba(255,255,255,0.03); }
</style>
</head>
<body>
  <div class="calc drag" id="calc">
    <div class="header" id="dragHandle">
      <div class="brand">EXAM-CALC — DHTML (Advanced)</div>
      <div class="header-controls">
        <button class="btn-icon" id="themeBtn" title="Toggle theme"><i class="fas fa-moon"></i></button>
        <button class="btn-icon" id="copyBtn" title="Copy result"><i class="fas fa-copy"></i></button>
      </div>
    </div>

    <div class="display-area">
      <div id="history">&nbsp;</div>
      <div id="preview">&nbsp;</div>
      <input id="display" type="text" disabled value="0" />
      <div class="memory-indicator" id="memoryIndicator"></div>
      <div class="autocomplete" id="autocomplete"></div>
    </div>

    <div class="controls">
      <div class="left-controls">
        <div class="small" id="modeLabel">Angle: <strong id="angleMode">DEG</strong></div>
        <button class="small" id="angleToggle">Deg / Rad</button>
        <div class="precision">
          <label class="small">Precision</label>
          <select id="precisionSelect" class="small">
            <option value="6">6</option>
            <option value="4">4</option>
            <option value="2">2</option>
            <option value="0">0</option>
            <option value="12">12</option>
          </select>
        </div>
      </div>

      <div class="small">History: <button id="showHistoryBtn" class="small">Show</button></div>
      <div class="memory-indicator" id="memValue">Memory: 0</div>
    </div>

    <div class="keys" id="keys">
      <!-- row 1 -->
      <div class="row">
        <button class="key clr" data-action="clear">AC</button>
        <button class="key clr" data-action="back">⌫</button>
        <button class="key sci" data-fn="sqrt">√</button>
        <button class="key sci" data-fn="pow">xⁿ</button>
        <button class="key op" data-val="/">÷</button>
        <button class="key mem" data-action="mc">MC</button>
        <button class="key sci" data-fn="nCr">nCr</button>
        <button class="key sci" data-fn="nPr">nPr</button>
      </div>

      <!-- row 2 -->
      <div class="row">
        <button class="key sci" data-fn="sin">sin</button>
        <button class="key sci" data-fn="cos">cos</button>
        <button class="key sci" data-fn="tan">tan</button>
        <button class="key sci" data-fn="asin">asin</button>
        <button class="key sci" data-fn="acos">acos</button>
        <button class="key mem" data-action="mr">MR</button>
        <button class="key sci" data-fn="sinh">sinh</button>
        <button class="key sci" data-fn="cosh">cosh</button>
      </div>

      <!-- row 3 -->
      <div class="row">
        <button class="key num" data-val="7">7</button>
        <button class="key num" data-val="8">8</button>
        <button class="key num" data-val="9">9</button>
        <button class="key op" data-val="*">×</button>
        <button class="key sci" data-fn="fact">x!</button>
        <button class="key mem" data-action="mplus">M+</button>
        <button class="key sci" data-fn="gcd">gcd</button>
        <button class="key sci" data-fn="lcm">lcm</button>
      </div>

      <!-- row 4 -->
      <div class="row">
        <button class="key num" data-val="4">4</button>
        <button class="key num" data-val="5">5</button>
        <button class="key num" data-val="6">6</button>
        <button class="key op" data-val="-">−</button>
        <button class="key sci" data-fn="abs">|x|</button>
        <button class="key mem" data-action="mminus">M-</button>
        <button class="key sci" data-fn="isprime">isPrime</button>
        <button class="key sci" data-fn="pfactor">pfactor</button>
      </div>

      <!-- row 5 -->
      <div class="row">
        <button class="key num" data-val="1">1</button>
        <button class="key num" data-val="2">2</button>
        <button class="key num" data-val="3">3</button>
        <button class="key op" data-val="+">+</button>
        <button class="key sci" data-fn="exp">eˣ</button>
        <button class="key sci" data-fn="rand">RND</button>
        <button class="key sci" data-fn="sinh">asinh</button>
        <button class="key sci" data-fn="tanh">tanh</button>
      </div>

      <!-- row 6 -->
      <div class="row">
        <button class="key num" data-val="0">0</button>
        <button class="key num" data-val=".">.</button>
        <button class="key op" data-val="(">(</button>
        <button class="key op" data-val=")">)</button>
        <button class="key eq" data-action="equals">=</button>
        <button class="key sci" data-fn="pi">π</button>
        <button class="key sci" data-fn="floor">floor</button>
        <button class="key sci" data-fn="ceil">ceil</button>
      </div>
    </div>

    <div class="history-panel" id="historyPanel" style="display:none"></div>

    <div class="footer">
      <div>Advanced DHTML Calculator</div>
      <div style="display:flex;gap:8px;align-items:center">
        <button class="small" id="clearHistoryBtn">Clear History</button>
        <div style="width:8px"></div>
        <div style="font-size:0.85rem;color:rgba(255,255,255,0.75)">v2.3</div>
      </div>
    </div>
  </div>

<script>
(() => {
  // Elements
  const calc = document.getElementById('calc');
  const dragHandle = document.getElementById('dragHandle') || document.getElementById('dragHandle');
  const display = document.getElementById('display');
  const preview = document.getElementById('preview');
  const historyEl = document.getElementById('history');
  const keys = document.getElementById('keys');
  const historyPanel = document.getElementById('historyPanel');
  const showHistoryBtn = document.getElementById('showHistoryBtn');
  const precisionSelect = document.getElementById('precisionSelect');
  const angleToggle = document.getElementById('angleToggle');
  const angleModeLabel = document.getElementById('angleMode');
  const memValueEl = document.getElementById('memValue');
  const themeBtn = document.getElementById('themeBtn');
  const copyBtn = document.getElementById('copyBtn');
  const clearHistoryBtn = document.getElementById('clearHistoryBtn');
  const autocompleteEl = document.getElementById('autocomplete');

  // State
  let expr = '';
  let memory = parseFloat(localStorage.getItem('calc_memory') || '0') || 0;
  let historyArr = JSON.parse(localStorage.getItem('calc_history') || '[]');
  let angleMode = localStorage.getItem('calc_angle') || 'deg';
  let precision = parseInt(localStorage.getItem('calc_precision') || '6', 10);
  let themeDark = localStorage.getItem('calc_theme') === 'dark';

  // Autocomplete state & list (expanded)
  const suggestionItems = [
    {name:'sin', type:'fn'}, {name:'cos', type:'fn'}, {name:'tan', type:'fn'},
    {name:'asin', type:'fn'}, {name:'acos', type:'fn'}, {name:'atan', type:'fn'},
    {name:'sinh', type:'fn'}, {name:'cosh', type:'fn'}, {name:'tanh', type:'fn'},
    {name:'asinh', type:'fn'}, {name:'acosh', type:'fn'}, {name:'atanh', type:'fn'},
    {name:'ln', type:'fn'}, {name:'log', type:'fn'}, {name:'log10', type:'fn'},
    {name:'sqrt', type:'fn'}, {name:'pow', type:'fn'}, {name:'abs', type:'fn'},
    {name:'exp', type:'fn'}, {name:'rand', type:'fn'}, {name:'fact', type:'fn'},
    {name:'nCr', type:'fn'}, {name:'nPr', type:'fn'}, {name:'gcd', type:'fn'}, {name:'lcm', type:'fn'},
    {name:'isprime', type:'fn'}, {name:'pfactor', type:'fn'},
    {name:'floor', type:'fn'}, {name:'ceil', type:'fn'}, {name:'round', type:'fn'},
    {name:'PI', type:'const'}, {name:'E', type:'const'}
  ];
  let suggestions = [];
  let suggestionIndex = -1;

  // UI init
  memValueEl.textContent = String(memory);
  angleModeLabel.textContent = angleMode.toUpperCase();
  precisionSelect.value = String(precision);
  if (themeDark) document.body.classList.add('dark');

  // Helpers
  function fmtNum(v) {
    if (v === null || v === undefined) return '';
    if (typeof v === 'number' && !isNaN(v) && isFinite(v)) {
      if (precision === 0) return String(Math.round(v));
      return Number.parseFloat(v).toFixed(precision).replace(/\.?0+$/,'');
    }
    return String(v);
  }

  // Sandbox math helpers
  function gcd(a,b) {
    a = Math.abs(Math.floor(a)); b = Math.abs(Math.floor(b));
    if (!a) return b; if (!b) return a;
    while (b) { const t = b; b = a % b; a = t; }
    return a;
  }
  function lcm(a,b) {
    if (a === 0 || b === 0) return 0;
    return Math.abs(Math.floor(a) / gcd(a,b) * Math.floor(b));
  }
  function isPrimeSimple(n) {
    n = Math.floor(n);
    if (n <= 1) return false;
    if (n <= 3) return true;
    if (n % 2 === 0) return false;
    const r = Math.floor(Math.sqrt(n));
    for (let i=3;i<=r;i+=2) if (n % i === 0) return false;
    return true;
  }
  function primeFactors(n) {
    n = Math.floor(Math.abs(n));
    const res = [];
    let d = 2;
    while (n >= 2 && d * d <= n) {
      while (n % d === 0) { res.push(d); n = n / d; }
      d = (d === 2) ? 3 : d + 2;
    }
    if (n > 1) res.push(n);
    return res;
  }

  function buildSandbox() {
    return {
      sin: (x) => (angleMode === 'deg' ? Math.sin(x * Math.PI/180) : Math.sin(x)),
      cos: (x) => (angleMode === 'deg' ? Math.cos(x * Math.PI/180) : Math.cos(x)),
      tan: (x) => (angleMode === 'deg' ? Math.tan(x * Math.PI/180) : Math.tan(x)),
      asin: (x) => (angleMode === 'deg' ? Math.asin(x) * 180/Math.PI : Math.asin(x)),
      acos: (x) => (angleMode === 'deg' ? Math.acos(x) * 180/Math.PI : Math.acos(x)),
      atan: (x) => (angleMode === 'deg' ? Math.atan(x) * 180/Math.PI : Math.atan(x)),
      sinh: (x) => Math.sinh ? Math.sinh(x) : (Math.exp(x)-Math.exp(-x))/2,
      cosh: (x) => Math.cosh ? Math.cosh(x) : (Math.exp(x)+Math.exp(-x))/2,
      tanh: (x) => Math.tanh ? Math.tanh(x) : (Math.sinh(x)/Math.cosh(x)),
      asinh: (x) => Math.asinh ? Math.asinh(x) : Math.log(x + Math.sqrt(x*x + 1)),
      acosh: (x) => Math.acosh ? Math.acosh(x) : Math.log(x + Math.sqrt(x*x - 1)),
      atanh: (x) => Math.atanh ? Math.atanh(x) : 0.5 * Math.log((1+x)/(1-x)),
      ln: (x) => Math.log(x),
      log: (x) => Math.log10 ? Math.log10(x) : Math.log(x)/Math.LN10,
      log10: (x) => (Math.log10 ? Math.log10(x) : Math.log(x)/Math.LN10),
      sqrt: (x) => Math.sqrt(x),
      pow: (a,b) => Math.pow(a,b),
      abs: (x) => Math.abs(x),
      exp: (x) => Math.exp(x),
      rand: () => Math.random(),
      PI: Math.PI,
      E: Math.E,
      fact: (n) => {
        const k = Math.floor(n);
        if (k < 0 || k !== n || k > 170) throw 'Invalid factorial';
        let r = 1;
        for (let i=2;i<=k;i++) r *= i;
        return r;
      },
      nCr: (n,r) => {
        n = Math.floor(n); r = Math.floor(r);
        if (r < 0 || n < 0 || r > n) return 0;
        // compute nCr efficiently
        if (r > n - r) r = n - r;
        let num = 1, den = 1;
        for (let i=1;i<=r;i++) { num *= (n - r + i); den *= i; }
        return Math.round(num/den);
      },
      nPr: (n,r) => {
        n = Math.floor(n); r = Math.floor(r);
        if (r < 0 || n < 0 || r > n) return 0;
        let res = 1;
        for (let i=0;i<r;i++) res *= (n - i);
        return res;
      },
      gcd: (a,b) => gcd(a,b),
      lcm: (a,b) => lcm(a,b),
      isprime: (n) => isPrimeSimple(n),
      pfactor: (n) => primeFactors(n),
      floor: (x) => Math.floor(x),
      ceil: (x) => Math.ceil(x),
      round: (x) => Math.round(x)
    };
  }

  // Preprocess factorial like "5!" => fact(5)
  function preprocessFactorial(s) {
    s = s.replace(/\s+/g,'');
    const re = /(\d+(\.\d+)?|\([^()]*\))!/;
    while (re.test(s)) {
      s = s.replace(re, 'fact($1)');
    }
    return s;
  }

  function evaluateExpression(input) {
    if (!input || input.trim() === '') return '';
    try {
      let processed = preprocessFactorial(input);
      processed = processed.replace(/(\d+(\.\d+)?)%/g, '($1/100)');
      processed = processed.replace(/([A-Za-z_]\w*|\d+(\.\d+)?|\([^()]*\))\^([A-Za-z_]\w*|\d+(\.\d+)?|\([^()]*\))/g, 'pow($1,$3)');
      const sb = buildSandbox();
      const keys = Object.keys(sb);
      const args = keys.map(k => sb[k]);
      const fn = new Function(...keys, 'return (' + processed + ');');
      const result = fn(...args);
      return result;
    } catch (err) {
      return 'Error';
    }
  }

  // Autocomplete functions (same as previous, with expanded list)
  function getCurrentAlphaToken() {
    const m = expr.match(/[A-Za-z_]+$/);
    return m ? m[0] : '';
  }
  function updateSuggestions() {
    const token = getCurrentAlphaToken();
    suggestions = []; suggestionIndex = -1;
    if (!token) { hideAutocomplete(); return; }
    const lower = token.toLowerCase();
    suggestions = suggestionItems.filter(s => s.name.toLowerCase().startsWith(lower));
    suggestionIndex = suggestions.length ? 0 : -1;
    renderAutocomplete();
  }
  function renderAutocomplete() {
    autocompleteEl.innerHTML = '';
    if (!suggestions.length) { hideAutocomplete(); return; }
    suggestions.forEach((s,i) => {
      const div = document.createElement('div');
      div.className = 'item' + (i===suggestionIndex ? ' active' : '');
      div.dataset.index = String(i);
      div.innerHTML = `<div class="name">${s.name}</div><div class="type">${s.type}</div>`;
      autocompleteEl.appendChild(div);
    });
    autocompleteEl.classList.add('visible');
  }
  function hideAutocomplete() { autocompleteEl.classList.remove('visible'); suggestions=[]; suggestionIndex=-1; }
  function acceptSuggestion(index) {
    if (index<0 || index>=suggestions.length) return;
    const s = suggestions[index];
    const token = getCurrentAlphaToken();
    if (token) expr = expr.slice(0, -token.length);
    if (s.type==='fn') expr += s.name + '('; else expr += s.name;
    hideAutocomplete(); render(); updatePreviewDebounced();
  }

  // Debounced preview
  let previewTimer = null;
  function updatePreviewDebounced() {
    if (previewTimer) clearTimeout(previewTimer);
    previewTimer = setTimeout(() => {
      const v = evaluateExpression(expr);
      preview.textContent = (v === 'Error' || v === '' ? '' : '= ' + fmtNum(v));
    }, 120);
  }

  // Render & history
  function render() {
    display.value = expr || '0';
    historyEl.textContent = historyArr.length ? historyArr[historyArr.length-1].expr + ' =' : '\u00A0';
    document.getElementById('memValue').textContent = String(memory);
    localStorage.setItem('calc_memory', String(memory));
    localStorage.setItem('calc_history', JSON.stringify(historyArr));
  }
  function pushHistory(e, r) {
    const item = {expr: e, result: r, ts: Date.now()};
    historyArr.push(item);
    if (historyArr.length > 300) historyArr.shift();
    localStorage.setItem('calc_history', JSON.stringify(historyArr));
    renderHistoryPanel();
    render();
  }
  function renderHistoryPanel() {
    historyPanel.innerHTML = '';
    if (!historyArr.length) { historyPanel.innerHTML = '<div style="padding:10px;color:rgba(255,255,255,0.6)">No history yet</div>'; return; }
    for (let i = historyArr.length - 1; i >= 0; i--) {
      const it = historyArr[i];
      const el = document.createElement('div');
      el.className = 'history-item';
      el.innerHTML = `<div style="flex:1"><strong>${it.expr}</strong><div style="font-size:0.85rem;color:rgba(255,255,255,0.6)">${fmtNum(it.result)}</div></div>
                      <div style="display:flex;gap:8px">
                        <button title="Load" data-load="${i}" class="small">Load</button>
                        <button title="Copy" data-copy="${i}" class="small">Copy</button>
                      </div>`;
      historyPanel.appendChild(el);
    }
  }
  historyPanel.addEventListener('click', (ev) => {
    const loadIndex = ev.target.getAttribute('data-load');
    const copyIndex = ev.target.getAttribute('data-copy');
    if (loadIndex !== null) {
      const it = historyArr[loadIndex];
      if (it) { expr = it.expr; render(); updatePreviewDebounced(); historyPanel.style.display = 'none'; }
    } else if (copyIndex !== null) {
      const it = historyArr[copyIndex];
      if (it) navigator.clipboard?.writeText(String(it.result)).catch(()=>{});
    }
  });

  // Key clicks
  keys.addEventListener('click', (ev) => {
    const btn = ev.target.closest('.key');
    if (!btn) return;
    btn.classList.add('glow'); setTimeout(()=>btn.classList.remove('glow'),180);

    const val = btn.getAttribute('data-val');
    const action = btn.getAttribute('data-action');
    const fn = btn.getAttribute('data-fn');

    if (val) { expr += val; render(); updateSuggestions(); updatePreviewDebounced(); return; }
    if (fn) {
      if (!expr) {
        if (fn === 'pi') expr += 'PI';
        else if (fn === 'rand') expr += 'rand()';
        else expr += fn + '(';
      } else {
        if (['fact','rand','pi','isprime','pfactor'].includes(fn)) {
          if (fn === 'fact') expr = 'fact(' + expr + ')';
          else if (fn === 'rand') expr = 'rand()';
          else if (fn === 'pi') expr += 'PI';
          else if (fn === 'isprime') expr = 'isprime(' + expr + ')';
          else if (fn === 'pfactor') expr = 'pfactor(' + expr + ')';
        } else if (fn === 'pow') {
          expr += '^';
        } else {
          expr = fn + '(' + expr + ')';
        }
      }
      render(); hideAutocomplete(); updatePreviewDebounced(); return;
    }
    if (action) {
      switch(action) {
        case 'clear': expr=''; render(); preview.textContent=''; hideAutocomplete(); break;
        case 'back': expr = expr.slice(0,-1); render(); updateSuggestions(); updatePreviewDebounced(); break;
        case 'equals': {
            const v = evaluateExpression(expr);
            const out = (v === 'Error') ? v : fmtNum(v);
            if (v !== 'Error' && v !== '' && v !== undefined) {
              pushHistory(expr, v);
              expr = String(v);
              preview.textContent = '';
            } else {
              preview.textContent = 'Error';
            }
            render(); hideAutocomplete();
          }
          break;
        case 'mc': memory = 0; document.getElementById('memValue').textContent = String(memory); localStorage.setItem('calc_memory', String(memory)); break;
        case 'mr': expr += String(memory); render(); updateSuggestions(); updatePreviewDebounced(); break;
        case 'mplus': {
          const v = evaluateExpression(expr);
          if (typeof v === 'number' && isFinite(v)) memory += v;
          localStorage.setItem('calc_memory', String(memory));
          document.getElementById('memValue').textContent = String(memory);
          break;
        }
        case 'mminus': {
          const v = evaluateExpression(expr);
          if (typeof v === 'number' && isFinite(v)) memory -= v;
          localStorage.setItem('calc_memory', String(memory));
          document.getElementById('memValue').textContent = String(memory);
          break;
        }
      }
    }
  });

  // Keyboard & autocomplete nav
  document.addEventListener('keydown', (e) => {
    // Autocomplete nav
    if (autocompleteEl.classList.contains('visible')) {
      if (e.key === 'ArrowDown') { e.preventDefault(); suggestionIndex = (suggestionIndex + 1) % suggestions.length; renderAutocomplete(); return; }
      if (e.key === 'ArrowUp') { e.preventDefault(); suggestionIndex = (suggestionIndex - 1 + suggestions.length) % suggestions.length; renderAutocomplete(); return; }
      if (e.key === 'Enter') { if (suggestionIndex >= 0) { e.preventDefault(); acceptSuggestion(suggestionIndex); return; } }
      if (e.key === 'Escape') { hideAutocomplete(); return; }
    }

    if (e.key >= '0' && e.key <= '9') { expr += e.key; render(); updateSuggestions(); updatePreviewDebounced(); return; }
    if (e.key === '.') { expr += '.'; render(); updateSuggestions(); updatePreviewDebounced(); return; }
    if ('+-*/%^()'.includes(e.key)) { expr += e.key; render(); hideAutocomplete(); updatePreviewDebounced(); return; }
    if (e.key === 'Enter') { document.querySelector('[data-action="equals"]').click(); return; }
    if (e.key === 'Backspace') { document.querySelector('[data-action="back"]').click(); return; }
    if (e.key === 'Escape') { document.querySelector('[data-action="clear"]').click(); return; }

    if (/^[a-zA-Z]$/.test(e.key)) { expr += e.key; render(); updateSuggestions(); updatePreviewDebounced(); return; }
    if (e.key === '!') { expr += '!'; render(); updatePreviewDebounced(); return; }
  });

  // Autocomplete handlers
  autocompleteEl.addEventListener('click', (ev) => {
    const it = ev.target.closest('.item');
    if (!it) return;
    const idx = parseInt(it.dataset.index, 10);
    if (!isNaN(idx)) acceptSuggestion(idx);
  });
  function renderAutocomplete() {
    autocompleteEl.innerHTML = '';
    if (!suggestions.length) { hideAutocomplete(); return; }
    suggestions.forEach((s,i) => {
      const div = document.createElement('div');
      div.className = 'item' + (i===suggestionIndex ? ' active' : '');
      div.dataset.index = String(i);
      div.innerHTML = `<div class="name">${s.name}</div><div class="type">${s.type}</div>`;
      autocompleteEl.appendChild(div);
    });
    autocompleteEl.classList.add('visible');
  }

  // Angle toggle, precision, theme, copy, history visibility
  angleToggle.addEventListener('click', () => {
    angleMode = (angleMode === 'deg' ? 'rad' : 'deg');
    angleModeLabel.textContent = angleMode.toUpperCase();
    localStorage.setItem('calc_angle', angleMode);
    updatePreviewDebounced();
  });
  precisionSelect.addEventListener('change', () => {
    precision = parseInt(precisionSelect.value, 10);
    localStorage.setItem('calc_precision', String(precision));
    updatePreviewDebounced();
  });
  themeBtn.addEventListener('click', () => {
    themeDark = !themeDark;
    localStorage.setItem('calc_theme', themeDark ? 'dark' : 'light');
    document.body.classList.toggle('dark', themeDark);
  });
  copyBtn.addEventListener('click', async () => {
    const text = display.value || '';
    try { await navigator.clipboard.writeText(text); copyBtn.classList.add('glow'); setTimeout(()=>copyBtn.classList.remove('glow'),220); } catch(e) {}
  });
  showHistoryBtn.addEventListener('click', () => {
    historyPanel.style.display = historyPanel.style.display === 'none' ? 'block' : 'none';
    renderHistoryPanel();
  });
  clearHistoryBtn.addEventListener('click', () => { historyArr = []; localStorage.removeItem('calc_history'); renderHistoryPanel(); });

  // Dragging
  let dragging = false, dx=0, dy=0;
  dragHandle.addEventListener('mousedown', (e)=> { dragging=true; calc.classList.add('dragging'); dx=e.clientX-calc.offsetLeft; dy=e.clientY-calc.offsetTop; });
  document.addEventListener('mousemove', (e)=> { if(!dragging) return; calc.style.left=(e.clientX-dx)+'px'; calc.style.top=(e.clientY-dy)+'px'; });
  document.addEventListener('mouseup', ()=> { dragging=false; calc.classList.remove('dragging'); localStorage.setItem('calc_pos', JSON.stringify({ left: calc.offsetLeft, top: calc.offsetTop })); });

  // Init
  function init() {
    render();
    updatePreviewDebounced();
    renderHistoryPanel();
    historyPanel.style.display = 'none';
    const pos = JSON.parse(localStorage.getItem('calc_pos') || 'null');
    if (pos && Number.isFinite(pos.left) && Number.isFinite(pos.top)) { calc.style.left = pos.left + 'px'; calc.style.top = pos.top + 'px'; }
  }
  init();

  // Expose some helpers to console for debugging (optional)
  window._calc = { evaluateExpression, exprState: () => expr, history: historyArr, memory: () => memory };
})();
</script>
