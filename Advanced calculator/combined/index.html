<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fast & Smooth Pro Calculator</title>
    <style>
        :root {
            /* Color Palette */
            --bg-grad-start: #667eea;
            --bg-grad-end: #764ba2;
            --calc-bg: rgba(255, 255, 255, 0.95);
            --display-bg: #f8f9fa;
            --text-primary: #2d3748;
            --text-secondary: #6c757d;
            --btn-bg: #f7fafc;
            --btn-shadow: 0 4px 10px rgba(0,0,0,0.06);
            --btn-hover-shadow: 0 7px 18px rgba(0,0,0,0.1);
            --operator-bg: #4299e1;
            --equals-bg: #48bb78;
            --clear-bg: #f56565;
            --function-bg: #ed8936;
            --btn-text-light: white;

            /* Animation & Sizing */
            --transition-speed: 0.15s;
        }

        [data-theme="dark"] {
            --bg-grad-start: #232526;
            --bg-grad-end: #414345;
            --calc-bg: rgba(45, 55, 72, 0.95);
            --display-bg: #2d3748;
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --btn-bg: #4a5568;
            --operator-bg: #2b6cb0;
            --equals-bg: #2f855a;
            --clear-bg: #c53030;
            --function-bg: #dd6b20;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

        body {
            background: linear-gradient(135deg, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
            /* Performance: Improve font rendering and prevent mobile tap artifacts */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            -webkit-tap-highlight-color: transparent;
        }
        .calculator {
            background: var(--calc-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            transition: background 0.3s ease;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }
        .header h1 {
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        .theme-switcher {
            display: flex;
            align-items: center;
            cursor: pointer;
            background: var(--display-bg);
            padding: 5px;
            border-radius: 20px;
        }
        .theme-switcher .icon {
            font-size: 1rem;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }
        .theme-switcher .ball {
            width: 25px;
            height: 25px;
            background-color: var(--function-bg);
            border-radius: 50%;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }
        [data-theme="dark"] .theme-switcher .ball {
            transform: translateX(-25px);
        }
        .display {
            background: var(--display-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            transition: background 0.3s ease;
        }
        #expression {
            min-height: 24px;
            font-size: 1rem;
            color: var(--text-secondary);
            word-wrap: break-word;
            word-break: break-all;
        }
        #result {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-primary);
            min-height: 52px;
            word-wrap: break-word;
            word-break: break-all;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }
        .btn {
            border: none;
            padding: 18px 10px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--btn-bg);
            color: var(--text-primary);
            box-shadow: var(--btn-shadow);
            user-select: none; /* Prevents text selection on rapid clicks */
            /* Performance: Animate GPU-accelerated properties and hint to the browser */
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            will-change: transform, box-shadow;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--btn-hover-shadow);
        }
        .btn:active {
            /* Provide immediate feedback on click */
            transform: translateY(-1px);
            filter: brightness(0.9);
            transition-duration: 0.05s;
        }
        .btn[data-action="operator"] { background: var(--operator-bg); color: var(--btn-text-light); }
        .btn[data-action="equals"] { background: var(--equals-bg); color: var(--btn-text-light); grid-column: span 2; }
        .btn[data-action="clear"] { background: var(--clear-bg); color: var(--btn-text-light); }
        .btn[data-action="function"] { background: var(--function-bg); color: var(--btn-text-light); }

        .history {
            margin-top: 20px;
            max-height: 120px;
            overflow-y: auto;
            background: var(--display-bg);
            border-radius: 10px;
            padding: 10px;
            scrollbar-width: thin;
        }
        .history-item {
            padding: 8px;
            border-bottom: 1px solid rgba(128,128,128,0.1);
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }
        .history-item:last-child { border-bottom: none; }
        .history-item:hover { background: rgba(128,128,128,0.1); border-radius: 5px; }
    </style>
</head>
<body data-theme="light">
    <div class="calculator">
        <div class="header">
            <h1>ProCalc</h1>
            <div class="theme-switcher" id="themeSwitcher">
                <div class="icon">‚òÄÔ∏è</div>
                <div class="icon">üåô</div>
                <div class="ball"></div>
            </div>
        </div>
        <div class="display">
            <div id="expression">&nbsp;</div>
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button class="btn" data-key="sqrt(" data-action="function">‚àö</button>
            <button class="btn" data-key="^" data-action="function">x ∏</button>
            <button class="btn" data-key="(" data-action="function">(</button>
            <button class="btn" data-key=")" data-action="function">)</button>
            <button class="btn" data-action="backspace">‚å´</button>
            <button class="btn" data-key="sin(" data-action="function">sin</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-key="/" data-action="operator">√∑</button>
            <button class="btn" data-key="cos(" data-action="function">cos</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-key="*" data-action="operator">√ó</button>
            <button class="btn" data-key="tan(" data-action="function">tan</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-key="-" data-action="operator">-</button>
            <button class="btn" data-key="log(" data-action="function">log</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-key="." data-action="decimal">.</button>
            <button class="btn" data-key="+" data-action="operator">+</button>
            <button class="btn" data-key="%" data-action="function">%</button>
            <button class="btn" data-action="clear">C</button>
            <button class="btn" data-action="equals">=</button>
        </div>
        <div class="history" id="historyContainer"></div>
    </div>

<script>
// The JavaScript remains largely the same as it is already efficient.
// A minor tweak is made to the keyboard event listener for better practice.
document.addEventListener('DOMContentLoaded', () => {
    const displayResult = document.getElementById('result');
    const displayExpression = document.getElementById('expression');
    const historyContainer = document.getElementById('historyContainer');
    const buttons = document.querySelector('.buttons');
    const themeSwitcher = document.getElementById('themeSwitcher');
    const body = document.body;

    let currentInput = '';
    let lastExpression = '';
    let calculationHistory = JSON.parse(localStorage.getItem('calcHistory')) || [];

    const updateDisplay = () => {
        displayResult.textContent = currentInput || '0';
        displayExpression.textContent = lastExpression || '\u00A0';
    };
    
    const updateHistory = () => {
        historyContainer.innerHTML = calculationHistory.slice(-10).map(item =>
            `<div class="history-item" data-expression="${item.expression}" data-result="${item.result}">
                <span>${item.expression} =</span>
                <span>${item.result}</span>
            </div>`
        ).reverse().join('');
    };

    const handleCalculation = () => {
        if (!currentInput) return;
        try {
            let expressionToEval = currentInput
                .replace(/√ó/g, '*')
                .replace(/√∑/g, '/')
                .replace(/\^/g, '**')
                .replace(/‚àö\(/g, 'Math.sqrt(')
                .replace(/sin\(/g, 'Math.sin(Math.PI/180 *')
                .replace(/cos\(/g, 'Math.cos(Math.PI/180 *')
                .replace(/tan\(/g, 'Math.tan(Math.PI/180 *')
                .replace(/log\(/g, 'Math.log10(')
                .replace(/(\d+)%/g, '($1/100)');

            const answer = Function('"use strict"; return (' + expressionToEval + ')')();
            
            if (isNaN(answer) || !isFinite(answer)) {
                throw new Error("Invalid calculation");
            }

            const roundedAnswer = Math.round(answer * 1e10) / 1e10;

            lastExpression = currentInput;
            currentInput = roundedAnswer.toString();

            calculationHistory.push({ expression: lastExpression, result: currentInput });
            if (calculationHistory.length > 20) calculationHistory.shift();
            localStorage.setItem('calcHistory', JSON.stringify(calculationHistory));

            updateHistory();
        } catch (error) {
            lastExpression = currentInput + ' = Error';
            currentInput = '';
        }
        updateDisplay();
    };

    buttons.addEventListener('click', (e) => {
        const target = e.target;
        if (!target.matches('.btn')) return;

        const action = target.dataset.action;
        const value = target.dataset.value;
        const key = target.dataset.key;

        switch (action) {
            case 'clear':
                currentInput = '';
                lastExpression = '';
                break;
            case 'backspace':
                currentInput = currentInput.slice(0, -1);
                break;
            case 'equals':
                handleCalculation();
                return;
            case 'operator':
            case 'function':
            case 'decimal':
                currentInput += key;
                break;
            default:
                if (value !== undefined) {
                    currentInput += value;
                }
        }
        updateDisplay();
    });

    historyContainer.addEventListener('click', (e) => {
        const item = e.target.closest('.history-item');
        if (item) {
            currentInput = item.dataset.result;
            lastExpression = item.dataset.expression + ' = ' + item.dataset.result;
            updateDisplay();
        }
    });

    const setTheme = (theme) => {
        body.dataset.theme = theme;
        localStorage.setItem('calculatorTheme', theme);
    };
    
    themeSwitcher.addEventListener('click', () => {
        const currentTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
        setTheme(currentTheme);
    });
    
    const savedTheme = localStorage.getItem('calculatorTheme') || 'light';
    setTheme(savedTheme);

    document.addEventListener('keydown', (e) => {
        let keyProcessed = false;
        if (e.key >= '0' && e.key <= '9') { currentInput += e.key; keyProcessed = true; }
        if (['+', '-', '*', '/', '.', '(', ')'].includes(e.key)) { currentInput += e.key; keyProcessed = true; }
        if (e.key === 'Enter' || e.key === '=') { handleCalculation(); keyProcessed = true; }
        if (e.key === 'Backspace') { currentInput = currentInput.slice(0, -1); keyProcessed = true; }
        if (e.key === 'Escape') { currentInput = ''; lastExpression = ''; keyProcessed = true; }

        if(keyProcessed) {
            e.preventDefault();
            updateDisplay();
        }
    });

    updateHistory();
    updateDisplay();
});
</script>
</body>
</html>
