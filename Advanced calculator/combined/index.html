<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Scientific Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }

        .calculator-header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calculator-header h1 {
            font-size: 1.6rem;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .display-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.15);
        }

        #history {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            text-align: right;
            min-height: 26px;
            margin-bottom: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #display {
            width: 100%;
            height: 70px;
            font-size: 2.8rem;
            text-align: right;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 20px;
        }

        .button-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            padding: 16px;
            font-size: 1.4rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .number {
            background: linear-gradient(to bottom, #3498db, #2980b9);
        }

        .operator {
            background: linear-gradient(to bottom, #e67e22, #d35400);
        }

        .equals {
            background: linear-gradient(to bottom, #27ae60, #219653);
        }

        .clear, .delete {
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
        }

        .scientific {
            background: linear-gradient(to bottom, #9b59b6, #8e44ad);
            font-size: 1.2rem;
        }

        .constant {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
        }

        .memory-btn {
            background: linear-gradient(to bottom, #34495e, #2c3e50);
            font-size: 1rem;
            padding: 14px;
        }

        .mode-toggle-btn {
            background: linear-gradient(to bottom, #f1c40f, #f39c12);
            color: #2c3e50;
            font-weight: bold;
            padding: 12px;
            grid-column: span 2;
        }

        .calculator-footer {
            padding: 15px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 480px) {
            .calculator-container {
                border-radius: 20px;
            }
            
            .btn {
                padding: 14px;
                font-size: 1.2rem;
            }
            
            #display {
                height: 60px;
                font-size: 2.4rem;
            }
        }

        .scientific-panel {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .visible {
            display: grid;
        }

        .btn i {
            font-size: 1.3rem;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .button-press {
            animation: buttonPress 0.2s ease;
        }

        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Scientific Calculator</h1>
            <button class="mode-toggle" id="modeToggle">SCI Mode</button>
        </div>
        
        <div class="display-container">
            <div id="history"></div>
            <input type="text" id="display" disabled value="0" />
        </div>
        
        <div class="buttons-container">
            <div class="button-row">
                <button class="btn memory-btn" onclick="memoryClear()">MC</button>
                <button class="btn memory-btn" onclick="memoryRecall()">MR</button>
                <button class="btn memory-btn" onclick="memoryAdd()">M+</button>
                <button class="btn memory-btn" onclick="memorySubtract()">M-</button>
            </div>
            
            <div class="button-row">
                <button class="btn clear" onclick="clearDisplay()">C</button>
                <button class="btn delete" onclick="deleteLast()"><i class="fas fa-backspace"></i></button>
                <button class="btn scientific" onclick="calculatePercentage()">%</button>
                <button class="btn operator" onclick="appendOperator('/')">/</button>
            </div>
            
            <div class="button-row">
                <button class="btn number" onclick="appendNumber(7)">7</button>
                <button class="btn number" onclick="appendNumber(8)">8</button>
                <button class="btn number" onclick="appendNumber(9)">9</button>
                <button class="btn operator" onclick="appendOperator('*')">Ã—</button>
            </div>
            
            <div class="button-row">
                <button class="btn number" onclick="appendNumber(4)">4</button>
                <button class="btn number" onclick="appendNumber(5)">5</button>
                <button class="btn number" onclick="appendNumber(6)">6</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>
            </div>
            
            <div class="button-row">
                <button class="btn number" onclick="appendNumber(1)">1</button>
                <button class="btn number" onclick="appendNumber(2)">2</button>
                <button class="btn number" onclick="appendNumber(3)">3</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>
            </div>
            
            <div class="button-row">
                <button class="btn number" onclick="appendNumber(0)">0</button>
                <button class="btn number" onclick="appendDecimal()">.</button>
                <button class="btn equals" onclick="calculateResult()">=</button>
            </div>
            
            <div class="button-row">
                <button class="btn mode-toggle-btn" id="scientificToggle" onclick="toggleScientificMode()">
                    Scientific Functions <i class="fas fa-calculator"></i>
                </button>
            </div>
            
            <div class="scientific-panel" id="scientificPanel">
                <div class="button-row">
                    <button class="btn scientific" onclick="calculateSquare()">xÂ²</button>
                    <button class="btn scientific" onclick="calculateSquareRoot()">âˆš</button>
                    <button class="btn scientific" onclick="calculatePower()">x^y</button>
                    <button class="btn scientific" onclick="calculateFactorial()">x!</button>
                </div>
                
                <div class="button-row">
                    <button class="btn scientific" onclick="calculateSin()">sin</button>
                    <button class="btn scientific" onclick="calculateCos()">cos</button>
                    <button class="btn scientific" onclick="calculateTan()">tan</button>
                    <button class="btn scientific" onclick="calculateLog()">log</button>
                </div>
                
                <div class="button-row">
                    <button class="btn scientific" onclick="calculateLn()">ln</button>
                    <button class="btn scientific" onclick="calculateReciprocal()">1/x</button>
                    <button class="btn scientific" onclick="absoluteValue()">|x|</button>
                    <button class="btn scientific" onclick="calculateExp()">e^x</button>
                </div>
                
                <div class="button-row">
                    <button class="btn constant" onclick="appendConstant('pi')">Ï€</button>
                    <button class="btn constant" onclick="appendConstant('e')">e</button>
                    <button class="btn scientific" onclick="toggleSign()">Â±</button>
                    <button class="btn scientific" onclick="calculateRandom()">rand</button>
                </div>
            </div>
        </div>
        
        <div class="calculator-footer">
            <p>Advanced Scientific Calculator with Smooth UI</p>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");
        let history = document.getElementById("history");
        let modeToggle = document.getElementById("modeToggle");
        let scientificToggle = document.getElementById("scientificToggle");
        let scientificPanel = document.getElementById("scientificPanel");
        let themeToggle = document.getElementById("themeToggle");
        let currentInput = "";
        let previousInput = "";
        let operator = "";
        let result = null;
        let memory = 0;
        let lastOperation = "";
        let isScientificMode = false;
        let isDarkMode = true;

        // Append numbers to the display
        function appendNumber(number) {
            if (result !== null && operator === "") {
                clearDisplay();
            }
            
            // Prevent multiple leading zeros
            if (currentInput === "0" && number === 0) return;
            
            if (currentInput === "0" && number !== 0) {
                currentInput = number.toString();
            } else {
                currentInput += number;
            }
            
            display.value = formatNumber(currentInput);
            updateHistoryDisplay();
        }

        // Format number with commas for thousands
        function formatNumber(num) {
            if (num === "") return "0";
            
            // Check if the number has a decimal part
            if (num.includes('.')) {
                let parts = num.split('.');
                return parseFloat(parts[0]).toLocaleString() + '.' + parts[1];
            }
            
            return parseFloat(num).toLocaleString();
        }

        // Append operator (+, -, *, /, %)
        function appendOperator(op) {
            if (currentInput === "" && previousInput === "") return;
            
            if (currentInput === "" && previousInput !== "") {
                operator = op;
                updateHistoryDisplay();
                return;
            }
            
            if (previousInput !== "" && operator !== "") {
                calculateResult();
            }
            
            operator = op;
            previousInput = currentInput;
            currentInput = "";
            updateHistoryDisplay();
        }

        // Append decimal point
        function appendDecimal() {
            if (currentInput === "") {
                currentInput = "0.";
            } else if (!currentInput.includes(".")) {
                currentInput += ".";
            }
            display.value = formatNumber(currentInput);
            updateHistoryDisplay();
        }

        // Calculate the result of the expression
        function calculateResult() {
            if (previousInput === "" || currentInput === "" || operator === "") return;
            
            let calculation = "";
            let prev = parseFloat(previousInput.replace(/,/g, ''));
            let current = parseFloat(currentInput.replace(/,/g, ''));
            
            try {
                switch (operator) {
                    case "+":
                        result = prev + current;
                        calculation = `${previousInput} + ${currentInput}`;
                        break;
                    case "-":
                        result = prev - current;
                        calculation = `${previousInput} - ${currentInput}`;
                        break;
                    case "*":
                        result = prev * current;
                        calculation = `${previousInput} Ã— ${currentInput}`;
                        break;
                    case "/":
                        if (current === 0) {
                            throw new Error("Division by zero");
                        }
                        result = prev / current;
                        calculation = `${previousInput} Ã· ${currentInput}`;
                        break;
                    case "%":
                        result = prev % current;
                        calculation = `${previousInput} % ${currentInput}`;
                        break;
                    case "^":
                        result = Math.pow(prev, current);
                        calculation = `${previousInput} ^ ${currentInput}`;
                        break;
                }
                
                // Format the result to avoid too many decimal places
                result = parseFloat(result.toPrecision(12));
                
                display.value = formatNumber(result.toString());
                lastOperation = `${calculation} = ${result}`;
                history.innerHTML = lastOperation;
                
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            } catch (error) {
                display.value = "Error";
                history.innerHTML = error.message;
                currentInput = "";
                previousInput = "";
                operator = "";
            }
        }

        // Clear the display and reset all values
        function clearDisplay() {
            currentInput = "";
            previousInput = "";
            operator = "";
            result = null;
            display.value = "0";
            updateHistoryDisplay();
        }

        // Delete the last character from the current input
        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.value = formatNumber(currentInput) || "0";
            updateHistoryDisplay();
        }

        // Update the history display
        function updateHistoryDisplay() {
            let displayText = "";
            if (previousInput) displayText += previousInput + " ";
            if (operator) displayText += (operator === "*" ? "Ã—" : operator === "/" ? "Ã·" : operator) + " ";
            if (currentInput) displayText += currentInput;
            history.innerHTML = displayText || "&nbsp;";
        }

        // Memory functions
        function memoryClear() {
            memory = 0;
        }

        function memoryRecall() {
            currentInput = memory.toString();
            display.value = formatNumber(currentInput);
            updateHistoryDisplay();
        }

        function memoryAdd() {
            memory += parseFloat(currentInput.replace(/,/g, '') || "0");
        }

        function memorySubtract() {
            memory -= parseFloat(currentInput.replace(/,/g, '') || "0");
        }

        // Scientific functions
        function calculateSquare() {
            if (currentInput) {
                let value = parseFloat(currentInput.replace(/,/g, ''));
                result = value * value;
                display.value = formatNumber(result.toString());
                lastOperation = `sqr(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateSquareRoot() {
            if (currentInput) {
                let value = parseFloat(currentInput.replace(/,/g, ''));
                if (value < 0) {
                    display.value = "Error";
                    history.innerHTML = "Cannot calculate square root of negative number";
                    return;
                }
                result = Math.sqrt(value);
                display.value = formatNumber(result.toString());
                lastOperation = `âˆš(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculatePower() {
            if (currentInput) {
                operator = "^";
                previousInput = currentInput;
                currentInput = "";
                updateHistoryDisplay();
            }
        }

        function calculateFactorial() {
            if (currentInput) {
                let value = parseInt(currentInput.replace(/,/g, ''));
                if (value < 0) {
                    display.value = "Error";
                    history.innerHTML = "Cannot calculate factorial of negative number";
                    return;
                }
                
                result = 1;
                for (let i = 2; i <= value; i++) {
                    result *= i;
                }
                
                display.value = formatNumber(result.toString());
                lastOperation = `factorial(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateSin() {
            if (currentInput) {
                let value = parseFloat(currentInput.replace(/,/g, ''));
                result = Math.sin(value * Math.PI / 180); // Convert to radians
                display.value = formatNumber(result.toString());
                lastOperation = `sin(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateCos() {
            if (currentInput) {
                let value = parseFloat(currentInput.replace(/,/g, ''));
                result = Math.cos(value * Math.PI / 180); // Convert to radians
                display.value = formatNumber(result.toString());
                lastOperation = `cos(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateTan() {
            if (currentInput) {
                let value = parseFloat(currentInput.replace(/,/g, ''));
                result = Math.tan(value * Math.PI / 180); // Convert to radians
                display.value = formatNumber(result.toString());
                lastOperation = `tan(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateLog() {
            if (currentInput) {
                let value = parseFloat(currentInput.replace(/,/g, ''));
                if (value <= 0) {
                    display.value = "Error";
                    history.innerHTML = "Logarithm is undefined for non-positive numbers";
                    return;
                }
                result = Math.log10(value);
                display.value = formatNumber(result.toString());
                lastOperation = `log(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateLn() {
            if (currentInput) {
                let value = parseFloat(currentInput.replace(/,/g, ''));
                if (value <= 0) {
                    display.value = "Error";
                    history.innerHTML = "Natural log is undefined for non-positive numbers";
                    return;
                }
                result = Math.log(value);
                display.value = formatNumber(result.toString());
                lastOperation = `ln(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateReciprocal() {
            if (currentInput) {
                let value = parseFloat(currentInput.replace(/,/g, ''));
                if (value === 0) {
                    display.value = "Error";
                    history.innerHTML = "Cannot divide by zero";
                    return;
                }
                result = 1 / value;
                display.value = formatNumber(result.toString());
                lastOperation = `1/(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateExp() {
            if (currentInput) {
                let value = parseFloat(currentInput.replace(/,/g, ''));
                result = Math.exp(value);
                display.value = formatNumber(result.toString());
                lastOperation = `e^(${value}) = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function absoluteValue() {
            if (currentInput) {
                let value = parseFloat(currentInput.replace(/,/g, ''));
                result = Math.abs(value);
                display.value = formatNumber(result.toString());
                lastOperation = `|${value}| = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function toggleSign() {
            if (currentInput) {
                let value = parseFloat(currentInput.replace(/,/g, ''));
                result = -value;
                display.value = formatNumber(result.toString());
                currentInput = result.toString();
            }
        }

        function calculatePercentage() {
            if (currentInput) {
                let value = parseFloat(currentInput.replace(/,/g, ''));
                result = value / 100;
                display.value = formatNumber(result.toString());
                lastOperation = `${value}% = ${result}`;
                history.innerHTML = lastOperation;
                currentInput = result.toString();
                previousInput = "";
                operator = "";
            }
        }

        function calculateRandom() {
            result = Math.random();
            display.value = formatNumber(result.toString());
            lastOperation = `random() = ${result}`;
            history.innerHTML = lastOperation;
            currentInput = result.toString();
            previousInput = "";
            operator = "";
        }

        function appendConstant(constant) {
            if (constant === 'pi') {
                currentInput = Math.PI.toString();
            } else if (constant === 'e') {
                currentInput = Math.E.toString();
            }
            display.value = formatNumber(currentInput);
            updateHistoryDisplay();
        }

        function toggleScientificMode() {
            isScientificMode = !isScientificMode;
            
            if (isScientificMode) {
                scientificPanel.classList.add('visible');
                scientificToggle.innerHTML = 'Basic Functions <i class="fas fa-calculator"></i>';
            } else {
                scientificPanel.classList.remove('visible');
                scientificToggle.innerHTML = 'Scientific Functions <i class="fas fa-calculator"></i>';
            }
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            
            if (isDarkMode) {
                document.body.style.background = "linear-gradient(135deg, #1a2980, #26d0ce)";
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                document.body.style.background = "linear-gradient(135deg, #4776E6, #8E54E9)";
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        // Add button press animation
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.add('button-press');
                setTimeout(() => {
                    this.classList.remove('button-press');
                }, 200);
            });
        });

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(parseInt(event.key));
            } else if (event.key === '.') {
                appendDecimal();
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculateResult();
            } else if (event.key === 'Escape' || event.key === 'c' || event.key === 'C') {
                clearDisplay();
            } else if (event.key === 'Backspace') {
                deleteLast();
            } else if (event.key === '%') {
                calculatePercentage();
            } else if (event.key === '^') {
                calculatePower();
            }
        });

        // Theme toggle event
        themeToggle.addEventListener('click', toggleTheme);

        // Initialize display
        display.value = "0";
    </script>
</body>
</html>
