<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gemini Pro Scientific Calculator v2</title>
    <style>
        :root {
            /* Color Palette */
            --bg-grad-start: #667eea;
            --bg-grad-end: #764ba2;
            --calc-bg: rgba(255, 255, 255, 0.95);
            --display-bg: #f8f9fa;
            --text-primary: #2d3748;
            --text-secondary: #6c757d;
            --btn-bg: #f7fafc;
            --btn-shadow: 0 4px 10px rgba(0,0,0,0.06);
            --btn-hover-shadow: 0 7px 18px rgba(0,0,0,0.1);
            --operator-bg: #4299e1;
            --equals-bg: #48bb78;
            --clear-bg: #f56565;
            --function-bg: #ed8936;
            --memory-bg: #38b2ac;
            --btn-text-light: white;
            --second-fn-active-bg: #c05621;
        }

        [data-theme="dark"] {
            --bg-grad-start: #232526;
            --bg-grad-end: #414345;
            --calc-bg: rgba(45, 55, 72, 0.95);
            --display-bg: #2d3748;
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --btn-bg: #4a5568;
            --operator-bg: #2b6cb0;
            --equals-bg: #2f855a;
            --clear-bg: #c53030;
            --function-bg: #dd6b20;
            --memory-bg: #2c7a7b;
            --second-fn-active-bg: #9c4221;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body {
            background: linear-gradient(135deg, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px; transition: background 0.3s ease;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility; -webkit-tap-highlight-color: transparent;
        }
        .calculator {
            background: var(--calc-bg); border-radius: 20px; padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15); width: 100%;
            max-width: 480px; transition: background 0.3s ease;
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 0 10px; }
        .header h1 { font-size: 1.2rem; color: var(--text-primary); font-weight: 600; }
        .theme-switcher {
            display: flex; align-items: center; cursor: pointer; background: var(--display-bg);
            padding: 5px; border-radius: 20px; position: relative;
        }
        .theme-switcher .icon {
            font-size: 1rem; width: 25px; height: 25px; display: flex;
            align-items: center; justify-content: center; color: var(--text-secondary); z-index: 1;
        }
        .theme-switcher .ball {
            width: 25px; height: 25px; background-color: var(--function-bg); border-radius: 50%;
            position: absolute; top: 5px; left: 5px; transform: translateX(25px);
            transition: transform 0.3s ease; z-index: 0;
        }
        [data-theme="dark"] .theme-switcher .ball { transform: translateX(0px); }
        .display {
            background: var(--display-bg); border-radius: 12px; padding: 15px 20px;
            margin-bottom: 20px; text-align: right; transition: background 0.3s ease; position: relative;
        }
        .display-header {
            display: flex; justify-content: space-between; align-items: center;
            height: 20px; margin-bottom: 5px; font-size: 0.8rem; font-weight: bold;
            color: var(--text-secondary);
        }
        #memoryIndicator { visibility: hidden; }
        #expression { min-height: 24px; font-size: 1rem; color: var(--text-secondary); word-wrap: break-word; word-break: break-all; }
        #result { font-size: 2.8rem; font-weight: bold; color: var(--text-primary); min-height: 60px; word-wrap: break-word; word-break: break-all; line-height: 1.2; }
        .buttons { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; }
        .btn {
            border: none; padding: 16px 10px; border-radius: 12px; font-size: 1.1rem;
            font-weight: 600; cursor: pointer; background: var(--btn-bg); color: var(--text-primary);
            box-shadow: var(--btn-shadow); user-select: none;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease, background-color var(--transition-speed) ease;
            will-change: transform, box-shadow; position: relative; overflow: hidden;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: var(--btn-hover-shadow); }
        .btn:active, .btn.active-key { transform: translateY(-1px); filter: brightness(0.9); transition-duration: 0.05s; }
        .btn[data-action="operator"] { background: var(--operator-bg); color: var(--btn-text-light); }
        .btn[data-action="equals"] { background: var(--equals-bg); color: var(--btn-text-light); }
        .btn[data-action="clear"], .btn[data-action="backspace"] { background: var(--clear-bg); color: var(--btn-text-light); }
        .btn[data-action="function"] { background: var(--function-bg); color: var(--btn-text-light); }
        .btn[data-action="memory"] { background: var(--memory-bg); color: var(--btn-text-light); }
        .btn.second-fn.active { background: var(--second-fn-active-bg); }
    </style>
</head>
<body data-theme="dark">
    <div class="calculator">
        <div class="header">
            <h1>Gemini Pro v2</h1>
            <div class="theme-switcher" id="themeSwitcher" title="Toggle Theme">
                <div class="icon">üåô</div> <div class="icon">‚òÄÔ∏è</div> <div class="ball"></div>
            </div>
        </div>

        <div class="display">
            <div class="display-header">
                <span id="memoryIndicator">M</span>
                <button class="mode-toggle" id="modeToggle" title="Switch between Degrees and Radians">DEG</button>
            </div>
            <div id="expression">&nbsp;</div>
            <div id="result">0</div>
        </div>

        <div class="buttons">
            <button class="btn" data-key="factorial(" data-display="n!" data-action="function" title="Factorial">n!</button>
            <button class="btn" data-value="mc" data-action="memory" title="Memory Clear">MC</button>
            <button class="btn" data-value="mr" data-action="memory" title="Memory Recall">MR</button>
            <button class="btn" data-value="m+" data-action="memory" title="Memory Add">M+</button>
            <button class="btn" data-value="m-" data-action="memory" title="Memory Subtract">M-</button>

            <button class="btn second-fn" id="secondFnBtn" data-action="function" title="Toggle 2nd function set">2nd</button>
            <button class="btn" data-key="Math.PI" data-display="œÄ" data-action="constant" title="Pi (œÄ)">œÄ</button>
            <button class="btn" data-key="Math.E" data-display="e" data-action="constant" title="Euler's number (e)">e</button>
            <button class="btn" data-action="clear" title="Clear all (Esc)">C</button>
            <button class="btn" data-action="backspace" title="Backspace">‚å´</button>

            <button class="btn fn-toggle" data-key="**2" data-key-alt="**3" data-display="x¬≤" data-display-alt="x¬≥" data-action="function" title="Square / Cube">x¬≤</button>
            <button class="btn" data-key="Math.sqrt(" data-display="‚àö" data-action="function" title="Square root">‚àö</button>
            <button class="btn" data-key="**" data-display="^" data-action="operator" title="Power (x^y)">x ∏</button>
            <button class="btn" data-key="(" data-action="special" title="Open parenthesis">(</button>
            <button class="btn" data-key=")" data-action="special" title="Close parenthesis">)</button>

            <button class="btn fn-toggle" data-key="Math.sin(" data-key-alt="Math.asin(" data-display="sin" data-display-alt="sin‚Åª¬π" data-action="function" title="Sine / Arcsine">sin</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-key="/" data-display="√∑" data-action="operator" title="Divide">√∑</button>

            <button class="btn fn-toggle" data-key="Math.cos(" data-key-alt="Math.acos(" data-display="cos" data-display-alt="cos‚Åª¬π" data-action="function" title="Cosine / Arccosine">cos</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-key="*" data-display="√ó" data-action="operator" title="Multiply">√ó</button>

            <button class="btn fn-toggle" data-key="Math.tan(" data-key-alt="Math.atan(" data-display="tan" data-display-alt="tan‚Åª¬π" data-action="function" title="Tangent / Arctangent">tan</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-key="-" data-action="operator" title="Subtract">-</button>

            <button class="btn fn-toggle" data-key="Math.log10(" data-key-alt="Math.log(" data-display="log" data-display-alt="ln" data-action="function" title="Logarithm base 10 / Natural log">log</button>
            <button class="btn" data-key="ans" data-display="Ans" data-action="constant" title="Previous Answer">Ans</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-key="." data-action="decimal" title="Decimal point">.</button>
            <button class="btn" data-action="equals" title="Equals (Enter)">=</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM Elements ---
    const displayResult = document.getElementById('result');
    const displayExpression = document.getElementById('expression');
    const memoryIndicator = document.getElementById('memoryIndicator');
    const buttons = document.querySelector('.buttons');
    const themeSwitcher = document.getElementById('themeSwitcher');
    const body = document.body;
    const modeToggle = document.getElementById('modeToggle');
    const secondFnBtn = document.getElementById('secondFnBtn');
    const fnToggleBtns = document.querySelectorAll('.fn-toggle');

    // --- State Variables ---
    let currentInput = '';
    let expressionForDisplay = '';
    let lastResult = '';
    let memoryValue = parseFloat(localStorage.getItem('calcMemory')) || 0;
    let isRadianMode = false;
    let isSecondFunctionActive = false;

    // --- Helper Functions ---
    const factorial = (n) => {
        if (n < 0 || n % 1 !== 0) return NaN; // Factorial is only for non-negative integers
        if (n === 0 || n === 1) return 1;
        let result = 1;
        for (let i = 2; i <= n; i++) {
            result *= i;
        }
        return result;
    };
    
    // --- UI Update Functions ---
    const updateDisplay = () => {
        const len = currentInput.length;
        if (len > 18) displayResult.style.fontSize = '1.5rem';
        else if (len > 12) displayResult.style.fontSize = '2rem';
        else displayResult.style.fontSize = '2.8rem';
        
        displayResult.textContent = currentInput || '0';
        displayExpression.textContent = expressionForDisplay || '\u00A0';
        memoryIndicator.style.visibility = memoryValue !== 0 ? 'visible' : 'hidden';
    };

    // --- Core Logic ---
    const handleCalculation = () => {
        if (!currentInput) return;
        try {
            if (/\/0(?!\.)/.test(currentInput)) throw new Error("Division by Zero");

            let expressionToEval = currentInput
                .replace(/ans/g, `(${lastResult || 0})`)
                .replace(/œÄ/g, 'Math.PI')
                .replace(/e/g, 'Math.E');

            // Handle Factorial: 5! -> factorial(5)
            expressionToEval = expressionToEval.replace(/(\d+)!/g, (match, num) => `factorial(${num})`);

            // Advanced Percentage: "50+10%" -> "50+(50*0.10)"
            expressionToEval = expressionToEval.replace(/(\d+\.?\d*)\s*([+\-])\s*(\d+\.?\d*)%/g, (match, p1, p2, p3) => `${p1}${p2}(${p1}*${p3}/100)`);

            const trigMultiplier = isRadianMode ? '1' : '(Math.PI/180)';
            const invTrigMultiplier = isRadianMode ? '1' : '(180/Math.PI)';
            expressionToEval = expressionToEval
                .replace(/Math\.sin\(/g, `Math.sin(${trigMultiplier}*`)
                .replace(/Math\.cos\(/g, `Math.cos(${trigMultiplier}*`)
                .replace(/Math\.tan\(/g, `Math.tan(${trigMultiplier}*`)
                .replace(/Math\.asin\(/g, `${invTrigMultiplier}*Math.asin(`)
                .replace(/Math\.acos\(/g, `${invTrigMultiplier}*Math.acos(`)
                .replace(/Math\.atan\(/g, `${invTrigMultiplier}*Math.atan(`);

            const answer = new Function('factorial', '"use strict"; return ' + expressionToEval)(factorial);
            
            if (isNaN(answer) || !isFinite(answer)) throw new Error("Invalid Expression");
            
            const roundedAnswer = parseFloat(answer.toPrecision(12));
            
            expressionForDisplay += ' =';
            lastResult = roundedAnswer.toString();
            currentInput = lastResult;

        } catch (error) {
            expressionForDisplay = error.message;
            currentInput = '';
        }
        updateDisplay();
    };
    
    const handleMemory = (value) => {
        const currentResultNum = parseFloat(displayResult.textContent);
        if (isNaN(currentResultNum) && value !== 'mc' && value !== 'mr') return;

        switch(value) {
            case 'mc': memoryValue = 0; break;
            case 'mr':
                currentInput += memoryValue.toString();
                expressionForDisplay += memoryValue.toString();
                break;
            case 'm+': memoryValue += currentResultNum; break;
            case 'm-': memoryValue -= currentResultNum; break;
        }
        localStorage.setItem('calcMemory', memoryValue);
        updateDisplay();
    };

    const handleInput = (key, value, display, action) => {
        if (navigator.vibrate) navigator.vibrate(10);
        const lastChar = currentInput.slice(-1);
        const lastDisplayChar = expressionForDisplay.slice(-1);

        switch (action) {
            case 'clear': currentInput = ''; expressionForDisplay = ''; lastResult = ''; break;
            case 'backspace':
                currentInput = currentInput.slice(0, -1);
                expressionForDisplay = expressionForDisplay.slice(0, -1);
                break;
            case 'equals': handleCalculation(); return;
            case 'memory': handleMemory(value); return;
            case 'number':
                if (expressionForDisplay.endsWith('=')) { // Start new calculation
                   expressionForDisplay = '';
                   currentInput = '';
                }
                currentInput += value; expressionForDisplay += value;
                break;
            case 'operator':
                if (!currentInput && key === '-') {
                    currentInput = '-'; expressionForDisplay = '-';
                } else if (currentInput) {
                    const OPERATORS = ['+', '-', '*', '/', '**'];
                    if (OPERATORS.some(op => currentInput.endsWith(op))) {
                        currentInput = currentInput.slice(0, -currentInput.split('').reverse().find(c => OPERATORS.includes(c)).length) + key;
                        expressionForDisplay = expressionForDisplay.slice(0, -1) + display;
                    } else {
                        currentInput += key; expressionForDisplay += display;
                    }
                }
                break;
            case 'decimal':
                if (!currentInput.split(/[+\-*/()^]/).pop().includes('.')) {
                    currentInput += key; expressionForDisplay += key;
                }
                break;
            case 'function':
                // Handle factorial differently as it's a postfix operator
                if(key === 'factorial(') {
                    currentInput += '!'; expressionForDisplay += '!';
                    break;
                }
                // fallthrough for other functions
            case 'constant':
            case 'special':
                const isNumOrConstant = !isNaN(parseFloat(lastChar)) || ['œÄ', 'e', ')', 's'].includes(lastDisplayChar);
                if (isNumOrConstant && !key.startsWith('**') && !key.startsWith('*')) {
                    currentInput += '*'; expressionForDisplay += '√ó';
                }
                currentInput += key === 'ans' ? 'ans' : key;
                expressionForDisplay += display;
                break;
        }
        updateDisplay();
    };

    // --- Event Listeners Setup ---
    buttons.addEventListener('click', (e) => {
        const target = e.target.closest('.btn');
        if (!target) return;

        let { key, value, action, display } = target.dataset;
        display = display || value || key;

        if (isSecondFunctionActive && target.dataset.keyAlt) {
            handleInput(target.dataset.keyAlt, value, target.dataset.displayAlt, action);
        } else {
            handleInput(key, value, display, action);
        }
    });
    
    // --- Feature Toggles & Keyboard Support ---
    const setTheme = (theme) => {
        body.dataset.theme = theme;
        localStorage.setItem('calculatorTheme', theme);
    };
    themeSwitcher.addEventListener('click', () => setTheme(body.dataset.theme === 'dark' ? 'light' : 'dark'));
    modeToggle.addEventListener('click', () => {
        isRadianMode = !isRadianMode;
        modeToggle.textContent = isRadianMode ? 'RAD' : 'DEG';
    });
    secondFnBtn.addEventListener('click', () => {
        isSecondFunctionActive = !isSecondFunctionActive;
        secondFnBtn.classList.toggle('active', isSecondFunctionActive);
        fnToggleBtns.forEach(btn => {
            btn.innerHTML = isSecondFunctionActive ? btn.dataset.displayAlt : btn.dataset.display;
        });
    });
    document.addEventListener('keydown', (e) => {
        const keyMap = { 'Enter': '=', 'Escape': 'C', 'Backspace': '‚å´', '*': '√ó', '/': '√∑', '^': 'x ∏' };
        const mappedKey = keyMap[e.key] || e.key;
        const targetBtn = Array.from(document.querySelectorAll('.btn')).find(btn => btn.textContent === mappedKey || btn.dataset.value === mappedKey);
        if (targetBtn) {
            e.preventDefault();
            targetBtn.click();
            targetBtn.classList.add('active-key');
            setTimeout(() => targetBtn.classList.remove('active-key'), 150);
        }
    });

    // --- Initialization ---
    setTheme(localStorage.getItem('calculatorTheme') || 'dark');
    updateDisplay();
});
</script>
</body>
</html>
