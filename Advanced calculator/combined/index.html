<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Scientific Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* Base Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      padding: 20px;
    }

    .calculator-container {
      width: 100%;
      max-width: 400px;
      background: #2c3e50;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .calculator-header {
      background: #34495e;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .calculator-header h1 {
      font-size: 1.2rem;
    }

    .display-container {
      background: #2f445a;
      padding: 16px;
    }

    #history {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      text-align: right;
      min-height: 20px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #ecf0f1;
      color: #2c3e50;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.15);
    }

    .buttons-container {
      display: grid;
      gap: 10px;
      padding: 16px;
    }

    .button-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .btn {
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      color: white;
      font-weight: 500;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.25);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    .btn:active {
      transform: scale(0.96);
    }

    .number {
      background: linear-gradient(to bottom, #7f8c8d, #6c7a89);
    }

    .operator {
      background: linear-gradient(to bottom, #f39c12, #d35400);
    }

    .equals {
      background: linear-gradient(to bottom, #27ae60, #219653);
      font-weight: bold;
    }

    .clear, .delete {
      background: linear-gradient(to bottom, #e74c3c, #c0392b);
    }

    .scientific {
      background: linear-gradient(to bottom, #3498db, #2980b9);
      font-size: 0.9rem;
    }

    .memory-btn {
      background: linear-gradient(to bottom, #9b59b6, #8e44ad);
    }

    .mode-toggle-btn {
      background: linear-gradient(to bottom, #f1c40f, #f39c12);
      color: #2c3e50;
      font-weight: bold;
      grid-column: span 2;
    }

    .shift-btn {
      background: linear-gradient(to bottom, #34495e, #2c3e50);
    }

    .shift-btn.active {
      background: linear-gradient(to bottom, #f1c40f, #e67e22);
      color: #2c3e50;
    }

    .calculator-footer {
      text-align: center;
      padding: 10px;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.7);
      background: #34495e;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    @media (max-width: 400px) {
      #display {
        font-size: 1.6rem;
        height: 50px;
      }
      .btn {
        font-size: 0.85rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-header">
      <div class="calculator-brand">EXAM-CALC</div>
      <h1>Scientific</h1>
      <div class="calculator-brand">v2.0</div>
    </div>

    <div class="display-container">
      <div id="history"></div>
      <input type="text" id="display" disabled value="0"/>
    </div>

    <div class="buttons-container">
      <div class="button-row">
        <button class="btn clear" data-action="clear">C</button>
        <button class="btn delete" data-action="delete">DEL</button>
        <button class="btn operator" data-value="/">&#247;</button>
        <button class="btn operator" data-value="*">&times;</button>
        <button class="btn scientific" id="scientificToggle"><i class="fas fa-flask"></i></button>
      </div>
      <div class="button-row">
        <button class="btn number" data-value="7">7</button>
        <button class="btn number" data-value="8">8</button>
        <button class="btn number" data-value="9">9</button>
        <button class="btn operator" data-value="-">-</button>
        <button class="btn memory-btn" data-action="mc">MC</button>
      </div>
      <div class="button-row">
        <button class="btn number" data-value="4">4</button>
        <button class="btn number" data-value="5">5</button>
        <button class="btn number" data-value="6">6</button>
        <button class="btn operator" data-value="+">+</button>
        <button class="btn memory-btn" data-action="mr">MR</button>
      </div>
      <div class="button-row">
        <button class="btn number" data-value="1">1</button>
        <button class="btn number" data-value="2">2</button>
        <button class="btn number" data-value="3">3</button>
        <button class="btn equals" data-action="equals">=</button>
        <button class="btn memory-btn" data-action="m+">M+</button>
      </div>
      <div class="button-row">
        <button class="btn number" data-value="0">0</button>
        <button class="btn number" data-value=".">.</button>
        <button class="btn operator" data-value="(">(</button>
        <button class="btn operator" data-value=")">)</button>
        <button class="btn memory-btn" data-action="m-">M-</button>
      </div>
    </div>

    <div class="calculator-footer">
      Exam-Ready Scientific Calculator
    </div>
  </div>

  <script>
    // Fast, optimized calculator logic
    const display = document.getElementById('display');
    const history = document.getElementById('history');
    const buttons = document.querySelectorAll('.btn');
    const scientificToggle = document.getElementById('scientificToggle');

    let current = '';
    let memory = 0;
    let isScientific = false;

    // Efficient update function
    function updateDisplay() {
      display.value = current || '0';
    }

    function updateHistory(text) {
      history.textContent = text || '';
    }

    // Safe evaluation with error handling
    function calculate(expr) {
      try {
        // Replace unsafe characters or invalid inputs if needed
        return Function('"use strict";return (' + expr + ')')();
      } catch {
        return 'Error';
      }
    }

    // Button event handling
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const action = button.getAttribute('data-action');
        const value = button.getAttribute('data-value');

        if (action) {
          handleAction(action);
        } else if (value) {
          current += value;
          updateDisplay();
        }
      });
    });

    function handleAction(action) {
      switch(action) {
        case 'clear':
          current = '';
          updateDisplay();
          updateHistory('');
          break;
        case 'delete':
          current = current.slice(0, -1);
          updateDisplay();
          break;
        case 'equals':
          const result = calculate(current);
          updateHistory(current + ' =');
          current = result.toString();
          updateDisplay();
          break;
        case 'mc':
          memory = 0;
          break;
        case 'mr':
          current += memory;
          updateDisplay();
          break;
        case 'm+':
          memory += parseFloat(current) || 0;
          break;
        case 'm-':
          memory -= parseFloat(current) || 0;
          break;
      }
    }

    scientificToggle.addEventListener('click', () => {
      isScientific = !isScientific;
      scientificToggle.innerHTML = isScientific
        ? '<i class="fas fa-square-root-variable"></i>'
        : '<i class="fas fa-flask"></i>';
      // Optional: Extend calculator functions when scientific mode is on
    });

    updateDisplay();
  </script>
</body>
</html>
