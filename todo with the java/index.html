<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    #todo-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .completed span {
      text-decoration: line-through;
      color: gray;
    }

    .actions button {
      margin-left: 5px;
      background-color: #6c757d;
    }

    .actions button.delete {
      background-color: #dc3545;
    }

    .actions button.delete:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <div id="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a new task" />
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script src="todo.js"></script>
</body>
</html>
