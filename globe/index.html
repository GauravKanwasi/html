<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Enhanced Interactive Earth</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
  body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
  #popup {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    padding: 12px 18px;
    border-radius: 10px;
    color: #fff;
    display: none;
    text-align: center;
    font-size: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }
  #resetBtn {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.15);
    border: none;
    color: #fff;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    backdrop-filter: blur(4px);
  }
  #resetBtn:hover { background: rgba(255,255,255,0.3); }
</style>
</head>
<body>
  <div id="container"></div>
  <div id="popup"></div>
  <button id="resetBtn">Reset View</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
// Scene setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('container').appendChild(renderer.domElement);

// Lighting
const ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);
const sunLight = new THREE.DirectionalLight(0xffffff, 1);
sunLight.position.set(5,3,5);
scene.add(sunLight);

// Earth sphere
const radius = 5;
const earthTexture = new THREE.TextureLoader().load('https://cdn.jsdelivr.net/npm/three-globe/example/img/earth-blue-marble.jpg');
const earthBump = new THREE.TextureLoader().load('https://cdn.jsdelivr.net/npm/three-globe/example/img/earth-topology.png');
const earth = new THREE.Mesh(
  new THREE.SphereGeometry(radius,64,64),
  new THREE.MeshPhongMaterial({map: earthTexture,bumpMap: earthBump,bumpScale:0.05})
);
scene.add(earth);

// Clouds
const clouds = new THREE.Mesh(
  new THREE.SphereGeometry(radius+0.05,64,64),
  new THREE.MeshPhongMaterial({
    map: new THREE.TextureLoader().load('https://cdn.jsdelivr.net/npm/three-globe/example/img/earth-clouds.png'),
    transparent:true, opacity:0.4
  })
);
scene.add(clouds);

// Night Terminator (semi-transparent dark overlay)
const terminator = new THREE.Mesh(
  new THREE.SphereGeometry(radius+0.01,64,64),
  new THREE.MeshLambertMaterial({color:0x000000, transparent:true, opacity:0.35, side:THREE.FrontSide})
);
scene.add(terminator);

// City Data
const cities = [
  {name:'New York',lat:40.7,lon:-74,offset:-4,flag:'ðŸ‡ºðŸ‡¸'},
  {name:'London',lat:51.5,lon:-0.1,offset:1,flag:'ðŸ‡¬ðŸ‡§'},
  {name:'Tokyo',lat:35.7,lon:139.6,offset:9,flag:'ðŸ‡¯ðŸ‡µ'},
  {name:'Sydney',lat:-33.9,lon:151.2,offset:10,flag:'ðŸ‡¦ðŸ‡º'}
];

// Convert lat/lon to 3D vector
function latLonToVec3(lat, lon, r){
  const phi = (90-lat)*Math.PI/180;
  const theta = (lon+180)*Math.PI/180;
  return new THREE.Vector3(
    -(r*Math.sin(phi)*Math.cos(theta)),
    r*Math.cos(phi),
    r*Math.sin(phi)*Math.sin(theta)
  );
}

// Add city markers
const cityGroup = new THREE.Group();
cities.forEach(c => {
  const marker = new THREE.Mesh(
    new THREE.SphereGeometry(0.08,16,16),
    new THREE.MeshBasicMaterial({color:0x00d2ff})
  );
  marker.position.copy(latLonToVec3(c.lat,c.lon,radius+0.1));
  marker.userData = c;
  cityGroup.add(marker);
});
scene.add(cityGroup);

// Interaction: raycaster
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
const popup = document.getElementById('popup');

renderer.domElement.addEventListener('click',e=>{
  mouse.x = (e.clientX/window.innerWidth)*2-1;
  mouse.y = -(e.clientY/window.innerHeight)*2+1;
  raycaster.setFromCamera(mouse,camera);
  const intersects = raycaster.intersectObjects(cityGroup.children);
  if(intersects.length>0){
    const city = intersects[0].object.userData;
    const now = new Date();
    const utc = now.getUTCHours()+now.getUTCMinutes()/60;
    let localH = (utc+city.offset+24)%24;
    const hh = String(Math.floor(localH)).padStart(2,'0');
    const mm = String(Math.floor((localH%1)*60)).padStart(2,'0');
    popup.innerHTML = `${city.flag} <b>${city.name}</b><br/>Local Time: ${hh}:${mm}`;
    popup.style.display = 'block';
    flyTo(city.lat, city.lon);
  }
});

// Fly-To animation
let targetRot = {x:0,y:0};
function flyTo(lat,lon){
  targetRot.x = (lat*Math.PI/180);
  targetRot.y = (lon*Math.PI/180);
}

// Controls
let rot={x:0,y:0};
let dragging=false, last={x:0,y:0};
renderer.domElement.addEventListener('mousedown',e=>{dragging=true;last={x:e.clientX,y:e.clientY}});
window.addEventListener('mouseup',()=>dragging=false);
window.addEventListener('mousemove',e=>{
  if(!dragging) return;
  rot.y += (e.clientX-last.x)*0.005;
  rot.x += (e.clientY-last.y)*0.005;
  last={x:e.clientX,y:e.clientY};
});

// Reset view
const resetBtn=document.getElementById('resetBtn');
resetBtn.addEventListener('click',()=>{rot={x:0,y:0}; targetRot={x:0,y:0};});

// Camera
camera.position.z=15;

// Animate
function animate(){
  requestAnimationFrame(animate);

  // Smooth fly-to
  rot.x += (targetRot.x-rot.x)*0.02;
  rot.y += (targetRot.y-rot.y)*0.02;

  earth.rotation.set(rot.x,rot.y,0);
  clouds.rotation.set(rot.x,rot.y+0.001,0);
  cityGroup.rotation.set(rot.x,rot.y,0);
  terminator.rotation.set(rot.x,rot.y,0);

  renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener('resize',()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
