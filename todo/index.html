<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Content Type Meta tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--Responsive Viewport Meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Enhanced Todo App</title>

    <!-- Roboto font embed -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,500,700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          <span>My Tasks <i class="fas fa-tasks"></i></span>
          <div class="date-display"></div>
        </h2>

        <div class="task-stats">
          <div class="stat-item">
            <div class="stat-number" id="total-tasks">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="active-tasks">0</div>
            <div class="stat-label">Active</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="completed-tasks">0</div>
            <div class="stat-label">Completed</div>
          </div>
        </div>

        <div class="input-section">
          <input type="text" id="task-input" placeholder="Add your task..." />
          <select id="priority-select">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          <button id="add-button"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div id="task-list"></div>

        <div class="footer">
          <p><span id="task-count">0</span> tasks left</p>
          <button id="clear-completed">
            <i class="fas fa-trash-alt"></i> Clear Completed
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScripts -->
    <script src="script.js"></script>
  </body>
</html>
